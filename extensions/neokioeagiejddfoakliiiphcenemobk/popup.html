            }

                color: #7009FF;
                text-decoration: none;
                text-align: center;
                border-radius: 0 0 2px 2px;
                font-weight: 500;
            }
            .popup-learnmore a:hover {
                background: #7009FF;
                color: #FFF;
                text-decoration: none;
            }
