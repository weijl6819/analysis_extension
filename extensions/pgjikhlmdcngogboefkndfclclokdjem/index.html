<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
 <meta charset="utf-8">
<script src="js/jquery.min.js"></script>
<script src="js/jqueryui.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Optional theme -->



<script src="js/bootstrap.min.js"></script>
<script src="js/auto_complete.js"></script>
<script src="weather/weatherwidget.js"></script>
<script src="js/savetodisk.js"></script>
<script src="js/content.js"></script>
	<script src="js/offers.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">


<link rel="stylesheet" href="weather/css/weatherwidget.css">
<link rel="stylesheet" href="./css/main.css">
 </head>
 <body class="tab-is-open">
<div id="wrap">

<div class="container-fluid ">

	<div class="weatherContainer unselectable">
        <div class="weather-block"></div>
    </div>

	<div class="corner_logo">
		<img src="imgs/logo_search.png" alt="MY PRIVATE SEARCH">
	</div>
	<div class="row c-clearfix">

		<table width="50%" align="center">

			<tr>
				<td class="spacetop">
					<div class="big_logo"  ;">
						<img src="imgs/logo_search.png" alt="MY PRIVATE SEARCH">
					</div>
				</td>
			</tr>
			<tr>
				<td align="center" >
					<div class="search">
						<input class="searchInput" style="vertical-align: top;" placeholder="">
						<span class="fa fa-search"></span>
					</div>
 				</td>
			</tr>
			<tr>
				<td class="under_input_buttons">
					<button class="btn btn-primarys searchbtn">Web Search</button>
					<button class="btn btn-primarys sitebtn">Movie Search</button>
				</td>
			</tr>
			<tr>
				<td>

					<div class="tabs">
						<div class="container">

							<div class="tabs_header">

							</div>
							<div class="tabs_content">
								<div class="view-mode" title="Toggle between thumbnail size">
									<i class="fa fa-stack fa-th"></i>
								</div>
								<div class="clean-mode" title="Play random trailer">
						<span style="font-size: 13px;">
							<i class="fa fa-play fa-th" aria-hidden="true" ></i>
							 Random Movie
						</span>
								</div>
								<div class=" shuffle-mode" title="Shuffle movies" >
									<span style="font-size: 13px;">

										<i class="fa fa-random fa-th" aria-hidden="true"></i>
							 Shuffle Movies
						</span>

								</div>
							</div>
						</div>

					</div>
				</td>

			</tr>

		</table>

	</div>
</div>

<div class="footerdiv">

	<div class="container">
		<div class="row" >
			<div class="col-md-12 column icons quick_links" style="text-align:center">
				<div id="toggle">
						<input id="toggle_checkbox" type="checkbox">
						<span></span>
				</div>
				<div class="action-holder">
					<div class="links-over action-links">
						<a href="#" class="link"><i class="fa fa-stack fa-history fa-2x" aria-hidden="true"></i>History</a>
						<a href="#" class="downloads"><i class="fa fa-stack fa-arrow-circle-o-down fa-2x" aria-hidden="true"></i>Downloads</a>
						<a href="#" class="cookies">
						<span class="fa-stack fa-2x">
							<i class="fa fa-info fa-stack-1x sm-size" aria-hidden="true"></i>
							<i class="fa fa-circle-thin fa-stack-1x" aria-hidden="true"></i>
						</span>Cookies</a>
						<a href="#" class="bookmarks">
						<span class="fa-stack fa-2x">
							<i class="fa fa-bookmark-o fa-stack-1x sm-size" aria-hidden="true"></i>
							<i class="fa fa-circle-thin fa-stack-1x" aria-hidden="true"></i>
						</span>Bookmarks</a>
						<a href="#" class="settings"><i class="fa fa-stack fa-user-secret fa-2x" aria-hidden="true"></i>Privacy</a>

					</div>
					<div class="top-search-wrap top-links">
						<span class='searches-head'>Trending Now   </span>
						<ul id="top-searches" class="top-searches">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="extraContent" style="display: none;">
    <div class="weather-bottom-menu">
        <div class="weather-unit-menu">
            <div class="weather-unit unit-active weather-c" data-value="C">°C</div>
            <div class="weather-seperetor">/</div>
            <div class="weather-unit weather-f" data-value="F">°F</div>
            <span class="weather_current_location"></span>
            <span id="weather_remove_location" title="Remove Location" class="glyphicon glyphicon-remove"></span>
            <ul class="weather_locations">
                <li class="active"></li>
            </ul>

            <span id="weather_add_location" title="Add Location" class="glyphicon glyphicon-plus"></span>
        </div>
    </div>
</div>

</div>



<div class="add-fav-modal">
	<div class="add-modal-head">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
	Add links
	</div>
	 <form id='add-favorite-site'>
	  <div class="form-group">
		<label for="m-name">Name</label>
		<input type="name" class="form-control" id="m-name">
	  </div>
	  <div class="form-group">
		<label for="m-url">Url:</label>
		<input type="text" class="form-control" id="m-url">
	  </div>
	  <div class="reccomended-list">
		<div class="reccomended-list-head"><label>Recommended to you:</label> (Click to select)</div>
		<ul class="clearfix">
		
		</ul>
	  </div>
	  <div class="text-right">
	  <span class="add-notification">Link is added !</span>
	  <button type="submit" class="btn btn-primarys">Add</button>
	 <!-- <button type="submit" class="btn btn-primarys save-and-close">Add and close</button>-->
	  <button id="hide-modal" type="button" class="btn btn-primarys">Close</button>
	  </div>
	</form> 
</div>
 <div class="add-modal-fade"></div>


</body>
</html>
