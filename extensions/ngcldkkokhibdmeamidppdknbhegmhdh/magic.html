<!DOCTYPE html>
<html>
<head>
    <title>Magic Kit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/magic.css">
</head>
<body class="loading">
<div class="tools">
    <div class="menu" id="menu">
        <a class="active" href="#search" data-page="search" data-i18n='{"text":"kitSearch"}'>{kitSearch}</a>
        <a href="#selectors" data-page="selectors" data-i18n='{"text":"kitSelectors"}'>{kitSelectors}</a>
        <a href="#convert" data-page="convert" data-i18n='{"text":"kitConvert"}'>{kitConvert}</a>
        <a href="#auth" data-page="auth" data-i18n='{"text":"kitLogin"}'>{kitLogin}</a>
        <a href="#desk" data-page="desk" data-i18n='{"text":"kitDesc"}'>{kitDesc}</a>
        <a href="#save" data-page="save" data-i18n='{"text":"kitSaveLoad"}'>{kitSaveLoad}</a>
    </div>
    <div class="body" id="container">
        <div class="page search active">
            <h2 data-i18n='{"text":"kitSearch"}'>{Search}</h2>
            <label>
                <span data-i18n='{"text":"kitSearchUrl"}'>{Search results page url}</span>
                <input type="text" data-id="search_url"/>
                <input type="button" data-id="search_open" data-i18n='{"value":"kitOpen"}' value="{Open}"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitSearchQuery"}'>{Search query}</span>
                <input type="text" data-id="search_request"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitSearchQueryEncoding"}'>{Query encoding}</span>
                <select data-id="search_queryEncoding">
                    <option value="utf-8" selected>utf-8</option>
                    <option value="cp1251">cp1251</option>
                </select>
            </label>
            <label>
                <span data-i18n='{"text":"kitPageCharset"}'>{Page charset}</span>
                <input type="text" data-id="search_charset" placeholder="auto">
            </label>
            <label>
                <span data-i18n='{"text":"kitPostParams"}'>{POST params}</span>
                <input type="text" data-id="search_post" placeholder="key=value&key2=value2"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitBaseUrl"}'>{Base url}</span>
                <input type="text" data-id="search_root"/>
            </label>
        </div>
        <div class="page auth">
            <h2 data-i18n='{"text":"kitLogin"}'>{Login}</h2>
            <label>
                <span data-i18n='{"text":"kitLoginUrl"}'>{Login page url}</span>
                <input type="text" data-id="auth_url"/>
                <input type="button" data-id="auth_open" data-i18n='{"value":"kitOpen"}' value="{Open}"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitLoginFormSelector"}'>{kitLoginFormSelector}</span>
                <input type="text" data-id="auth_input"/>
                <input type="button" data-id="auth_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
        </div>
        <div class="page selectors">
            <h2 data-i18n='{"text":"kitSelectors"}'>{Selectors}</h2>
            <label>
                <span data-i18n='{"text":"kitRowSelector"}'>{List item selector}</span>
                <input type="text" data-id="selectors_list_input"/>
                <input type="checkbox" data-id="selectors_list_tableMode"/>
                <span data-i18n='{"text":"kitTableRow"}'>{Table mode}</span>
                <input type="button" data-id="selectors_list_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_categoryName_enable"/>
                    <span data-i18n='{"text":"kitCategoryName"}'>{Category name}</span>
                </span>
                <input type="text" data-id="selectors_categoryName_input"/>
                <input type="text" data-id="selectors_categoryName_output"/>
                <span data-i18n='{"text":"kitAttribute"}'>{Attribute}</span>
                <input type="text" data-id="selectors_categoryName_attr"/>
                <input type="button" data-id="selectors_categoryName_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_categoryLink_enable"/>
                    <span data-i18n='{"text":"kitCategoryLink"}'>{Category link}</span>
                </span>
                <input type="text" data-id="selectors_categoryLink_input"/>
                <input type="text" data-id="selectors_categoryLink_output"/>
                <input type="button" data-id="selectors_categoryLink_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitTorrentTitle"}'>{Torrent title}</span>
                <input type="text" data-id="selectors_torrentName_input"/>
                <input type="text" data-id="selectors_torrentName_output"/>
                <input type="button" data-id="selectors_torrentName_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitTorrentLink"}'>{Torrent link}</span>
                <input type="text" data-id="selectors_torrentLink_input"/>
                <input type="text" data-id="selectors_torrentLink_output"/>
                <input type="button" data-id="selectors_torrentLink_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_size_enable"/>
                    <span data-i18n='{"text":"kitTorrentSize"}'>{Torrent size}</span>
                </span>
                <input type="text" data-id="selectors_size_input"/>
                <input type="text" data-id="selectors_size_output"/>
                <span data-i18n='{"text":"kitAttribute"}'>{Attribute}</span>
                <input type="text" data-id="selectors_size_attr"/>
                <input type="button" data-id="selectors_size_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_torrentDl_enable"/>
                    <span data-i18n='{"text":"kitTorrentDownloadLink"}'>{Torrent download link}</span>
                </span>
                <input type="text" data-id="selectors_torrentDl_input"/>
                <input type="text" data-id="selectors_torrentDl_output"/>
                <input type="button" data-id="selectors_torrentDl_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_seed_enable"/>
                    <span data-i18n='{"text":"kitSeedCount"}'>{Seed count}</span>
                </span>
                <input type="text" data-id="selectors_seed_input"/>
                <input type="text" data-id="selectors_seed_output"/>
                <input type="button" data-id="selectors_seed_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_peer_enable"/>
                    <span data-i18n='{"text":"kitPeerCount"}'>{Peer count}</span>
                </span>
                <input type="text" data-id="selectors_peer_input"/>
                <input type="text" data-id="selectors_peer_output"/>
                <input type="button" data-id="selectors_peer_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_time_enable"/>
                    <span data-i18n='{"text":"kitAddTime"}'>{Add time}</span>
                </span>
                <input type="text" data-id="selectors_time_input"/>
                <input type="text" data-id="selectors_time_output"/>
                <span data-i18n='{"text":"kitAttribute"}'>{Attribute}</span>
                <input type="text" data-id="selectors_time_attr"/>
                <input type="button" data-id="selectors_time_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
            <div class="label">
                <span data-i18n='{"text":"kitSkipFirstRows"}'>{Skip first N lines}</span>
                <input type="number" data-id="selectors_skip_first" value="0"/>
            </div>
            <div class="label">
                <span data-i18n='{"text":"kitSkipLastRows"}'>{Skip last N lines}</span>
                <input type="number" data-id="selectors_skip_last" value="0"/>
            </div>
            <label>
                <span>
                    <input type="checkbox" data-id="selectors_nextPageLink_enable"/>
                    <span data-i18n='{"text":"kitNextPageLink"}'>{Next page link}</span>
                </span>
                <input type="text" data-id="selectors_nextPageLink_input"/>
                <input type="text" data-id="selectors_nextPageLink_output"/>
                <input type="button" data-id="selectors_nextPageLink_btn" data-i18n='{"value":"kitSelect"}' value="{Select}"/>
            </label>
        </div>
        <div class="page convert">
            <h2 data-i18n='{"text":"kitConvert"}'>{Convert}</h2>

            <h3 data-i18n='{"text":"kitAddTime"}'>{Add time}</h3>
            <label>
                <span data-i18n='{"text":"kitRegexpPattern"}'>{Regexp pattern}</span>
                <input data-id="convert_time_regexp" type="text"/>
                <span data-i18n='{"text":"kitReplaceString"}'>{replace string}</span>
                <input data-id="convert_time_regexpText" type="text"/>
            </label>
            <label>
                <input data-id="convert_time_today" type="checkbox"/>
                <span data-i18n='{"text":"kitReplaceToday"}'>{Replace words now\today\yesterday}</span>
            </label>
            <label>
                <input data-id="convert_time_month" type="checkbox"/>
                <span data-i18n='{"text":"kitReplaceMonth"}'>{Replace month name to number}</span>
            </label>
            <label>
                <span data-i18n='{"text":"kitUseTemplate"}'>{Apply time pattern}</span>
                <select data-id="convert_time_format"></select>
            </label>
            <label>
                <span data-i18n='{"text":"kitSourceString"}'>{Source string}</span>
                <input data-id="convert_time_original" type="text"/>
                <span data-i18n='{"text":"kitConvertedString"}'>{Сonverted string}</span>
                <input data-id="convert_time_converted" type="text"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitResult"}'>{Result}</span>
                <input data-id="convert_time_result" type="text"/>
            </label>

            <h3 data-i18n='{"text":"kitTorrentSize"}'>{Torrent size}</h3>
            <label>
                <span data-i18n='{"text":"kitRegexpPattern"}'>{Regexp pattern}</span>
                <input data-id="convert_size_regexp" type="text"/>
                <span data-i18n='{"text":"kitReplaceString"}'>{replace string}</span>
                <input data-id="convert_size_regexpText" type="text"/>
            </label>
            <label>
                <input data-id="convert_size_convert" type="checkbox"/>
                <span data-i18n='{"text":"kitConvertToNumber"}'>{Convert}</span>
            </label>
            <label>
                <span data-i18n='{"text":"kitSourceString"}'>{Source string}</span>
                <input data-id="convert_size_original" type="text"/>
                <span data-i18n='{"text":"kitConvertedString"}'>{Сonverted string}</span>
                <input data-id="convert_size_converted" type="text"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitResult"}'>{Result}</span>
                <input data-id="convert_size_result" type="text"/>
            </label>

            <h3 data-i18n='{"text":"kitSeedCount"}'>{Seed count}</h3>
            <label>
                <span data-i18n='{"text":"kitRegexpPattern"}'>{Regexp pattern}</span>
                <input data-id="convert_seed_regexp" type="text"/>
                <span data-i18n='{"text":"kitReplaceString"}'>{replace string}</span>
                <input data-id="convert_seed_regexpText" type="text"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitSourceString"}'>{Source string}</span>
                <input data-id="convert_seed_original" type="text"/>
                <span data-i18n='{"text":"kitConvertedString"}'>{Сonverted string}</span>
                <input data-id="convert_seed_converted" type="text"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitResult"}'>{Result}</span>
                <input data-id="convert_seed_result" type="text"/>
            </label>

            <h3 data-i18n='{"text":"kitPeerCount"}'>{Peer count}</h3>
            <label>
                <span data-i18n='{"text":"kitRegexpPattern"}'>{Regexp pattern}</span>
                <input data-id="convert_peer_regexp" type="text"/>
                <span data-i18n='{"text":"kitReplaceString"}'>{replace string}</span>
                <input data-id="convert_peer_regexpText" type="text"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitSourceString"}'>{Source string}</span>
                <input data-id="convert_peer_original" type="text"/>
                <span data-i18n='{"text":"kitConvertedString"}'>{Сonverted string}</span>
                <input data-id="convert_peer_converted" type="text"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitResult"}'>{Result}</span>
                <input data-id="convert_peer_result" type="text"/>
            </label>
        </div>
        <div class="page desk">
            <h2 data-i18n='{"text":"kitDesc"}'>{Desc}</h2>
            <label>
                <span data-i18n='{"text":"kitIcon"}'>{Icon}</span>
                <i class="tracker_iconPic" data-id="desk_tracker_iconPic"></i>
                <input type="file" data-id="desk_tracker_iconFile"/>
                <input type="hidden" data-id="desk_tracker_icon" placeholder="data:image/png,base64:"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitTrackerTitle"}'>{Tracker title}</span>
                <input type="text" data-id="desk_tracker_title"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitTrackerDesc"}'>{Tracker description}</span>
                <input type="text" data-id="desk_tracker_desk"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitTrackerDownloadUrl"}'>{Tracker download url}</span>
                <input type="text" data-id="desk_tracker_downloadUrl"/>
            </label>
            <label>
                <span data-i18n='{"text":"kitTrackerVersion"}'>{Tracker version}</span>
                <input type="text" data-id="desk_tracker_tVersion" placeholder="1.0"/>
            </label>
        </div>
        <div class="page save">
            <h2 data-i18n='{"text":"kitSaveLoad"}'>{Save\load code}</h2>
            <div class="label">
                <input type="button" data-id="save_code_write" data-i18n='{"value":"kitGetCode"}' value="{Get code}"/>
                <input type="button" data-id="save_code_read" data-i18n='{"value":"kitReadCode"}' value="{Read code}"/>
            </div>
            <label>
                <textarea data-id="save_code_textarea"></textarea>
            </label>
        </div>
    </div>
    <div class="status_bar" id="status_bar"></div>
</div>
<iframe sandbox="allow-same-origin allow-scripts"></iframe>
<script src="js/lib/require.js"></script>
<script src="js/magic.js"></script>
</body>
</html>
