<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="jq.js" type="text/javascript">
        </script>
        <script src="js.js" type="text/javascript">  </script>
        <style>
* {

	font-size:12px;
	font-family:Arial;

	vertical-align:top;
}


body {
    color: #3B3B3B;
    font-family: Arial,Helvetica,sans-serif;
   
    line-height: 17px;
	min-width:300px;
	
	 text-align: left;
	 overflow-x:hidden;overflow-y:auto;
}
#body {margin:5px; width:auto;}
.pic .info {
    font-size: 10px;
    line-height: 16px;
}
.pic {
    left: 3px;
    margin: -3px 0 0 -6px;
    overflow: hidden;
    padding: 3px 3px 0;
    position: relative;
}
.pic {
    float: left;
    font-size: 10px;
    line-height: 16px;
    margin: 0 15px 7px 0;
    height: 100px;
}
.pic .info .photo {
    box-shadow: 0 0 4px #BFBFBF;
    height: 100px;
    position: relative;
    width: 100px;
}
.pic	 .info .photo .hold {
    height: 100px;
    overflow: hidden;
    position: relative;
    text-align: center;
    width: 100px;
}

.pic  .author {
    color: #6F7591;
    cursor: default;
    overflow: hidden;
    padding: 0 0 0 22px;
    position: relative;
}
.pic  .author a {
    display: block;
    font-weight: bold;
}
.pic .info .author img {
    left: 0;
    position: absolute;
}
.pic .info .author {
    color: #6F7591;
    cursor: default;
}
.pic .text {
    height: 100%;
    overflow: hidden;
    padding: 0;
}
.pic .text .text1 {
    overflow: hidden;
}
.text .text h3 {
    font-family: arial,"sans-serif" !important;
    font-size: 115% !important;
    font-weight: bold !important;
}
.text .opt {
    color: #AEB0C6;
    font-size: 11px;
    line-height: 11px;
    list-style: none outside none;
    margin: 14px 0 0;
    overflow: hidden;
    padding: 0;
    white-space: nowrap;
}
.text .opt li {
    float: left;
    margin: 0 7px 0 0;
}
.text h3 {
    font-family: arial,"sans-serif" !important;
    font-size: 115% !important;
    font-weight: bold !important;
	 color: #000000;
  
    margin: 0 0 8px;
}
img {clear:both; border:0px;}
.pic * {
    font-size: 10px;
    line-height: 16px;
}
.opt li .views {
    background: url("icon-eye.png") no-repeat scroll 0 -2px transparent;
    font-weight: bold;
    padding: 0 0 0 14px;
}
.opt li .comments {
    background: url("icon-comments.png") no-repeat scroll 0 0 transparent;
    padding: 0 0 0 14px;
}
.text .opt .comments_plus {
    color: #0C57E0;
    font-weight: bold;
}
.opt li .like {
    background: url("icon-heart.png") no-repeat scroll 0 0 transparent;
    padding: 0 0 0 14px;
}
.text .opt li a {
    color: #AEB0C6;
    font-weight: bold;
}
.divi {
    background: url("ruler.png") repeat-x scroll left center white;
    height:20px;
}
 .text h3 a {
    color: #000000;
}
.hold a {
float: left;
margin-right: 12px;
}
.home_article1 {
border-bottom: solid 1px #CCC;
margin: 10px 0px 15px;
padding-bottom: 10px;
}
.info .info {
width: 120px;
float: left;

}
.opt {
padding: 0px;
margin: 0px;
list-style-type: none;
}
.hold li a {float:none; font-size:10px;color:navy;text-decoration:none;font-weight:bold;}
.hold li * {font-size:10px;color:navy}
.author a {width:100%; color:navy; text-decoration:none;font-weight:bold;}
.author img{margin-right:5px;}
</style>
        </head>

        <body id="body" >
       
</body>
</html>
