<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style type="text/css">
        #wrapper {
            min-width: 300px;
            min-height: 280px;
            padding: 10px;
            margin: 10px auto;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .ul{
            list-style-type: none;
            padding-left: 10px;
            padding-right: 10px;
            margin-bottom: 20px;
        }
        .title{
            font-size:9px;
            display: inline-block;
            margin-bottom: 0px;
            margin-left: 10px;
        }
        .my_btn{
            text-align: left;
            font-size: 13px;
        }

        .btn-circle {  
          width: 40px;  
          height: 40px;  
          text-align: center;  
          padding: 6px 0;  
          font-size: 11px;  
          line-height: 1.428571429;  
          border-radius: 20px;  
        }  
        .btn-circle.btn-lg {  
          width: 50px;  
          height: 50px;  
          padding: 10px 16px;  
          font-size: 18px;  
          line-height: 1.33;  
          border-radius: 25px;  
        }  
        .btn-circle.btn-xl {  
          width: 70px;  
          height: 70px;  
          padding: 10px 16px;  
          font-size: 24px;  
          line-height: 1.33;  
          border-radius: 35px;  
        }

        .circleprogress{
            width: 38px;
            height: 38px;
            border: 3px solid #E7E7E7;
            border-radius: 50%;
        }
        .circle_btn{
            width: 38px;
            height: 38px;
            border: 3px solid #E7E7E7;
            border-radius: 50%;
            display:table-cell;
            vertical-align:middle;
            text-align:center
        }
        .progress {
            height: 8px;
            margin-bottom: 0px;
            overflow: hidden;
            background-color: #eeeeee;
            border-radius: 1px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
                  box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }
    </style>

</head>
<body>
<div id="wrapper">
    <div>
        <span class="title"><font size="4">GreenBoost</font> - Boost & Clean & AdBlock</span>

        <table style="margin-left: 15px;margin-right: 15px; margin-bottom: 10px;margin-top: 5px;">
            <tr>
                <td rowspan="2" style="width:15%;padding-right: 5px;">
                    <img src="../images/rocket.png" id='onetab' @click="oneTab" class="img-circle" style="cursor:pointer;width:50px">
                </td>
                <td style="width:20%;font-size:12px; vertical-align:bottom;">CPU</td>
                <td style="width:55%;vertical-align:bottom;padding-bottom: 4px;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width:{{cpu_use}}"></div>
                    </div>
                </td>
                <td style="width:10%;vertical-align:bottom;padding-bottom: 2px;"><font size="1">&nbsp;&nbsp;{{cpu_use}}</font></td>
            </tr>
            <tr>
                <td style="font-size:12px;">Memory </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: {{mem_use}}"></div>
                    </div>
                </td>
                <td style="width:10%;margin-bottom: 10px;"><font size="1">&nbsp;&nbsp;{{mem_use}}</font></td>
            </tr>
        </table>
        <div class="container">
            <div class="row">
                <div class="col-xs-12" style="background: #eeeeee;border-radius: 10px;padding-top: 10px;padding-bottom: 10px;">Stats of auto-boost
                    <div class="row" style="margin-bottom: 5px; margin-top: 5px;">
                        <div class="col-xs-4">
                            <center>
                                <img src="../images/save32.png" class="img-responsive" alt="Responsive image">
                                Save
                            </center>
                        </div>
                        <div class="col-xs-4">
                            <center>
                                <img src="../images/clean32.png" class="img-responsive" alt="Responsive image">
                                Clean
                            </center>
                        </div>
                        <div class="col-xs-4">
                            <center>
                                <img src="../images/block32.png" class="img-responsive" alt="Responsive image">
                                Block
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <center>
                                <div class="circle_btn" style="width: 45px;height: 45px;border: 5px solid #417505;">
                                    <span id="stats-speed">23%</span>
                                </div>
                                speed
                            </center>
                        </div>
                        <div class="col-xs-4">
                            <center>
                                <div class="circle_btn" style="width: 45px;height: 45px;border: 5px solid #979797;">
                                    <span id="stats-space">1K</span>
                                </div>
                                space
                            </center>
                        </div>
                        <div class="col-xs-4">
                            <center>
                                <div class="circle_btn" style="width: 45px;height: 45px;border: 5px solid #F5A623;">
                                    <span id="stats-total">50</span>
                                </div>
                                block ads
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-xs-4" style="font-size:10px; padding-left: 35px;padding-right: 15px;" >
                    <center @click="home" id='home' style='cursor: pointer'>
                        <img src="../images/home.png" id='home' class="img-responsive">
                            <font size="1">Home</font>
                        </img>
                    </center>
                </div>
                <div class="col-xs-4" style="font-size:10px;  padding-left: 10px;padding-right: 10px; padding-top: 5px;" >
                    <center @click="shareit" id='shareit' style='cursor: pointer'>
                        <button type="button" style="padding-top: 3px;padding-bottom: 3px;" tabindex="-1" class="btn btn-default">
                            <span id="shareit">Share it</span>
                        </button>
                    </center>
                </div>
                <div class="col-xs-4" style="font-size:10px;  padding-left: 15px;padding-right: 35px;" >
                    <center @click="setting" id='setting' style='cursor: pointer'>
                        <img src="../images/setting.png" id='setting' class="img-responsive" >
                            Setting
                        </img>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/vue-csp/vue.min.js"></script>
<script src="../lib/jquery-2.0.0.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/ext.js"></script>
<script src="../core/js/vapi.js"></script>
<script src="../core/js/vapi-common.js"></script>
<script src="../core/js/vapi-client.js"></script>
<script src="../core/js/udom.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
