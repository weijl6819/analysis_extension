<!DOCTYPE html>
<html>
	<head>
		<title>Ge.tt Notified Options</title>

		<link rel='stylesheet' type='text/css' href='/css/reset.css'>
		<link rel='stylesheet' type='text/css' href='/css/index.css'>

		<script type='text/javascript' src='/scripts/jQuery.js'></script>

		<script type='text/javascript' src='/scripts/options.js'></script>
	</head>
	<body>
		<div id='options'>
			<div class='title'>
				<div class='icon'></div>
				<h1 class='fancy-font header'>Ge.tt Notified Options</h1>

				<div class='clear'></div>
			</div>

			<div class='options-group'>
				<div class='group-title'>Context Menu</div>

				<div class='option'>
					<label>
						<input type='checkbox' name='enableContextMenu'>
						Enable <b>Upload to Ge.tt</b> in right click/context menu 
					</label>
				</div>
			</div>
		</div>
	</body>
</html>
