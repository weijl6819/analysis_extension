<html>
	<body>
		<div id="itw_predictionsmain" data-bind="visible: isPredictionVisible" class="no-print">
			<div id="itw_predictions">
				<div id="itw_predictionsnav">
					<div id="itw_shortbtn" class="prebutton"
						data-bind="click: toogleIsShortcutsShown, css:{'short_toggle': isShortcutsShown()}, attr: {title: shortcutsBtnTitle}">
					</div>
					<div id="itw_altbtn" class="prebutton"
						data-bind="click: changeAlternatives, css:{'alt_toggle': showAlternatives()}, attr: {title: alternativesBtnTitle}">
					</div>
					<div id="itw_prebtn" class="prebutton"
						data-bind="click: togglePredictNextWord, css:{'pre_toggle': isPredictNextWord()}, attr: {title: predictionBtnTitle}">
					</div>
					<div id="itw_readbtn" class="prebutton"
						data-bind="click: changePreSpeech, css:{'read_toggle': readWords()}, attr: {title: speechBtnTitle}">
					</div>
				</div>
				<div id="itw_predictionscontent">
					<ul id="itw_listwords">
						<!-- ko foreach: predictedWords -->
						<li class="itw_wordholder" data-bind="css: {selected: ($parent.selectedWord() == $data)},
							event: { mouseover:$parent.selectAndPlay, mouseout: $parent.stopPlaying, click: $parent.preWordClick}">
							<div class="itw_word" data-bind="css:{alternative:  wClass == 1}">
								<span class="wordPrediction" data-bind="text: word"></span>
							</div>
							<div class="itw_shortcut" data-bind="visible: $parent.isShortcutsShown, text: $data.word == '' ? '' : 'ctrl+'+$parent.getShortcutIndex($data)">
								<img class="shortcut" data-bind="attr: { alt: $parent.getShortcutIndex($data),
									src: $parent.getShortcutSource($data)}" />
								<div class="speakerbutton"></div>
							</div>
						</li>
						<!-- /ko -->
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
