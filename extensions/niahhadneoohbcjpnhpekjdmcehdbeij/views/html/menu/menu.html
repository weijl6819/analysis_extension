<body class="background">

<div id="d-container">
    <div id="d-title">
        <img src="../../img/logo_icon_and_title.svg" class="center" height="75" width="124" align="middle"/>
    </div>
    <hr id="hr-line-between-logo" class="hr-line"/>
    <div id="d-menu-container">
        <div id="d-menu-main">
            <button id="addSite" class="transparent-button icon-big"
                    style="position: relative; top: -15px">
                <svg class="icon-big">
                    <use xlink:href="#add-site"></use>
                </svg>
            </button>
        </div>
        <div id="d-menu-upper">
            <button id="markAsUnread" type="button" class="transparent-button">
                <svg class="icon">
                    <use xlink:href="#mark-site"></use>
                </svg>
            </button>
            <button id="showNews" type="button" class="transparent-button">
                <svg class="icon">
                    <use xlink:href="#show-news"></use>
                </svg>
            </button>
            <button id="logIn" type="button" class="transparent-button">
                <svg class="icon">
                    <use xlink:href="#log-in"></use>
                </svg>
            </button>
            <button id="logOut" type="button" class="transparent-button">
                <svg class="icon">
                    <use xlink:href="#log-out"></use>
                </svg>
            </button>
            <button id="settings" type="button" class="transparent-button">
                <svg class="icon">
                    <use xlink:href="#settings"></use>
                </svg>
            </button>
        </div>
        <div id="d-messages">
            <div id="d-hovered-button"></div>
            <div id="d-message"></div>
        </div>
    </div>
    <div id="d-selectable">
        <div id="d-selectable-scroll" style="overflow:auto">
            <div id="d-selectable-container" style="height:80px;margin-left: 10px;">
                <ul id="selectable">
                </ul>
            </div>
        </div>
        <button id="backFromSelectable" type="button" class="b-rectangle" style="margin-top:10px; margin-bottom:10px">
            BACK
        </button>
    </div>
</div>
