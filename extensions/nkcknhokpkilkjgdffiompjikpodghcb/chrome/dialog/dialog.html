<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Destroy the Web</title>
  <link rel="stylesheet" type="text/css" href="dialog.css" />
</head>
<body>

  <div id="background"></div>

  <h1>TIME!</h1>
  <div id="pageTitle"></div>
  <div id="pageUrl"></div>

  <table>
    <tr>
      <td>Hyperlinks</td>
      <td class="value" id="links"></td>
    </tr>
    <tr>
      <td>Images</td>
      <td class="value" id="images"></td>
    </tr>
    <tr>
      <td>Divs</td>
      <td class="value" id="divs"></td>
    </tr>
    <tr>
      <td>Headings</td>
      <td class="value" id="headings"></td>
    </tr>
    <tr>
      <td>Tables</td>
      <td class="value" id="tables"></td>
    </tr>
    <tr>
      <td>Form Elements</td>
      <td class="value" id="inputs"></td>
    </tr>
    <tr>
      <td>Embeds, Objects</td>
      <td class="value" id="embeds"></td>
    </tr>
    <tr>
      <td>Other</td>
      <td class="value" id="other"></td>
    </tr>
    <tr>
      <td>Time Bonus</td>
      <td class="value" id="timeBonus"></td>
    </tr>
    <tr>
      <td>No Miss Bonus</td>
      <td class="value" id="noMissBonus"></td>
    </tr>
  </table>

  <div id="scoreLabel">Score</div>
  <div id="score"></div>

  <div>
    <button id="button-submit">Submit Score</button>
    <button id="button-close">Dismiss</button>
  </div>

  <form style="display:none" id="scoreForm" method="post" target="_blank">
  </form>

</body>
<script type="text/javascript" src="../common/jquery-1.5.min.js"></script>
<script type="text/javascript" src="../background/game.js"></script>
<script type="text/javascript" src="dialog.js"></script>
</html>
