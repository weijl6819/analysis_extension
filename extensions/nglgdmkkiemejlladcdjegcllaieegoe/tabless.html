 height: 300px;

	height:90px;
	width:585px;
	background-color: #fff;
	overflow: hidden;

	left: 0;
	z-index: 1000;

<div id="banner_container">

<form name="editor">
 <div class="border"> 
      <textarea class="zc-use_tab-true zc-syntax-xsl zc-profile-xml size" id="markItUp" name="ucn_text"></textarea>
  </div>   
  
    <!--Save to DB-->
   <button id="save" type="button">
   <img src="images/eye.png" title="Preview"/></button> 
   
   
   
   <!--Validator-->
   <button id="valid">
   <img src="images/html_valid.png" title="W3C Validation"/></button> 
   <!--End Validator-->
   
      
   <!--Highlighter-->
   <button id="highlight" type="button"/>  
   <img src="images/wand.png" title="Run Highlighter"/></button>   
   <!--End Highlighter-->

   <!--Find and Replace-->
   <input type="text" id="findThis" name="findThis" value="" placeholder="Find" size="12">
   <input type="text" id="replaceWith" name="replaceWith" value="" placeholder="Replace" size="12">
   <button type="button" id="find"><img src="images/zoom.png" title="Find and Replace"/></button>
   <!--End Find and Replace-->

   <!--Character Counter-->
   <input size=3 type="text" name="Count" id="counter" value="0">
   
</form>

  



 <div> 
 <div id="numbers" style="float: left; width: 2em; margin-right: .5em; text-align: right; font-family: monospace; color: #CCC;"></div> 
 <pre id="output" style="font-family: monospace"></pre> 

 </div> 
 
 
<div id="todoItems"> 

</div> 



</body>
