<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
  <head>
	
    <title>Asustor Download Helper</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/setting.css">
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.alphanumeric.js"></script>
	<script type="text/javascript" src="js/jquery.alphanumeric.js"></script>
    <script src="js/setting.js"></script>
  </head>
<body>
<!-- main content -->
<div class="main">
  <div class="wrapper">
    <div >
      <!--Body content-->
		<div id="SettingForm" class="swMain">

		  <div class="settingContainer" >   
			<div id="settingHead">
			  <h1 class="StepTitle">   <l locale="extName2"></l></h1>
			</div>

			<div id="settingBody">
				<div id="settingBodyInner">
					 
				  <ul id="settingList">
				  	 <li>
					 <label style="width:100%;font-size:18px;" class="descLabel" > <l locale="CDC_SETTING_DETAIL"></l></label>
					 
					 </li>
					<li>
				  	  <label for="Protocol" ><l locale="CDC_PROTOCOL"></l>:</label>
					  <input type="radio" name="Protocol" value="http" checked> <l locale="CDC_HTTP"></l>  &nbsp;&nbsp; <input type="radio" name="Protocol" value="https"> <l locale="CDC_HTTPS"></l>  
					</li>
					<li>
					  <label for="Host" ><l locale="CDC_HOST"></l>:</label>
					  <input id="Host" class="settingInput" type="text" maxlength="30" locale_title="CDC_HOST_DESC" /> 
					</li>
					<li>					  
					  <label for="Port" ><l locale="CDC_PORT"></l>:</label>
					  <input id="Port" class="settingInput" class="numeric" value="8000" type="text" maxlength="10" />	<br/>	
					</li>
					<li>					  
					  <label for="userID"  ><l locale="CDC_ACCOUNT"></l>:</label>
					  <input id="userID" class="settingInput" maxlength="30" type="text" /><br/>
					</li>
					<li>					  
					  <label for="Password"  ><l locale="CDC_PASSWORD"></l>:</label>
					  <input id="Password" class="settingInput" maxlength="30" type="password" />
					</li>
					</ul>
					  <div class="button-group">
						  <a class="btn myBtn"  name="testConnection" status="normal" ><i class="icon-check"></i> <l locale="CDC_TEST_CONN"></l></a>
						  <a class="btn notTest myBtn"  name="submit"  ><i class="icon-save"></i> <l locale="CDC_SAVE_SETTING"></l></a>
					  </div>
					  <div id="connectStatusDiv"></div>
				  </div>
			 </div>
		  </div>


		</div>	
    </div>

	
  </div>
</div>  
  
<!-- modals -->
<div id="messageModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="messageHeader"></h3>
  </div>
  <div class="modal-body">
    <p class="messageContent"></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>	
<div class="loader"><!-- Place at bottom of page --></div>
  </body>
</html>
