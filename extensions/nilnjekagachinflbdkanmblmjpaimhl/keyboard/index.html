<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="ccosk-container">
            <div id="ccosk-text-container">
                <textarea readonly id="ccosk-text"></textarea>
            </div>

            <div id="ccosk-keyboard">
                <div class="ccosk-key-row">
                    <div class="ccosk-key" shift="~">`</div>
                    <div class="ccosk-key" shift="!">1</div>
                    <div class="ccosk-key" shift="@">2</div>
                    <div class="ccosk-key" shift="#">3</div>
                    <div class="ccosk-key" shift="$">4</div>
                    <div class="ccosk-key" shift="%">5</div>
                    <div class="ccosk-key" shift="^">6</div>
                    <div class="ccosk-key" shift="&">7</div>
                    <div class="ccosk-key" shift="*">8</div>
                    <div class="ccosk-key" shift="(">9</div>
                    <div class="ccosk-key" shift=")">0</div>
                    <div class="ccosk-key" shift="_">-</div>
                    <div class="ccosk-key" shift="+">=</div>
                    <div class="ccosk-key">backspace</div>
                </div>
                
                <div class="ccosk-key-row">
                    <div class="ccosk-key">q</div>
                    <div class="ccosk-key">w</div>
                    <div class="ccosk-key">e</div>
                    <div class="ccosk-key">r</div>
                    <div class="ccosk-key">t</div>
                    <div class="ccosk-key">y</div>
                    <div class="ccosk-key">u</div>
                    <div class="ccosk-key">i</div>
                    <div class="ccosk-key">o</div>
                    <div class="ccosk-key">p</div>
                    <div class="ccosk-key" shift="{">[</div>
                    <div class="ccosk-key" shift="}">]</div>
                    <div class="ccosk-key" shift="|">\</div>
                </div>
                
                <div class="ccosk-key-row">
                    <div class="ccosk-key">a</div>
                    <div class="ccosk-key">s</div>
                    <div class="ccosk-key">d</div>
                    <div class="ccosk-key">f</div>
                    <div class="ccosk-key">g</div>
                    <div class="ccosk-key" id="center-key">h</div>
                    <div class="ccosk-key">j</div>
                    <div class="ccosk-key">k</div>
                    <div class="ccosk-key">l</div>
                    <div class="ccosk-key" shift=":">;</div>
                    <div class="ccosk-key" shift='"'>'</div>
                    <div class="ccosk-key">enter</div>
                </div>
                
                <div class="ccosk-key-row">
                    <div class="ccosk-key">shift</div>
                    <div class="ccosk-key">z</div>
                    <div class="ccosk-key">x</div>
                    <div class="ccosk-key">c</div>
                    <div class="ccosk-key">v</div>
                    <div class="ccosk-key">b</div>
                    <div class="ccosk-key">n</div>
                    <div class="ccosk-key">m</div>
                    <div class="ccosk-key" shift="<">,</div>
                    <div class="ccosk-key" shift=">">.</div>
                    <div class="ccosk-key" shift="?">/</div>
                    <div class="ccosk-key">clear</div>
                    <div class="ccosk-key">close</div>
                </div>
                
                <div class="ccosk-key-row">
                    <div class="ccosk-key space-key">______</div>
                </div>
            </div>
        </div>
        
        <script src="../lib/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
