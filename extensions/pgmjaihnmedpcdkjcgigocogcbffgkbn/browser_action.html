<html>
<head>
  <link rel="stylesheet" href="styles/browser-action.css"/>
  <title>Page action</title>
</head>
<body>
  <div id="content">
    <div id="container">
      <div id="url"></div>
      <form id="action" name="action" class="btn-group" data-toggle="buttons">
        <label id="allowLabel" class="btn btn-default active">
          <input type="radio" id="allow" name="bwlist" value="0" checked="checked">
        </label>
        <label id="blockLabel" class="btn btn-default">
          <input type="radio" id="block" name="bwlist" value="1">
        </label>
      </form>
    </div>
    <div id="password-dialog" title="Enter password" class="animated slideInDown">
      <input type="password" placeholder="Enter Password" name="password" id="password" value="" class="form-control">
      <button type="button" id="checkPass" class="btn btn-primary btn-block"></button>
    </div>
    <div id="message"></div>
    <button type="button" id="save" class="btn btn-primary btn-block hidden animated">Save</button>
  </div>
  <script src="scripts/lib/md5.min.js"></script>
  <script src="scripts/browser-action.js"></script>
</body>
</html>
