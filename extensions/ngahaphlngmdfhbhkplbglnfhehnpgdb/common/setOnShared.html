<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AdsBlocker</title>
    <link type="text/css" rel="stylesheet" href="css.css">
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-title">
            <div class="row">
                <h2>__MSG_onShareded_h2__</h2>
                <img src="../images/logo.png">
            </div>
        </div>
        <div class="ruler"></div>
    </div><!-- container -->
    <div class="container">
        <div class="featured-items">
            <div class="row">
                <div class="block">
                    <img class="img-circle" src="../images/blockads.png">
                    <p>__MSG_feature_blockads__</p>
                </div>
            </div>
            <div class="row">
                <div class="block">
                    <img class="img-circle" src="../images/blocktrack.png">
                    <p>__MSG_feature_blocktrack__</p>
                </div>
            </div>
            <div class="row">
                <div class="block">
                    <img class="img-circle" src="../images/support.png">
                    <p>__MSG_feature_support__</p>
                </div>
            </div>
        </div><!-- featured-items -->
        <div class="ruler"></div>
    </div><!-- container -->
    <div class="container">
        <div class="main-title">
            <div class="row" id="ask">
                <h2>__MSG_ask__</h2>
                <button id="good"></button>
                <button id="bad"></button>
            </div>
        </div>
        <div class="main-title">
            <div class="row" id="show">
                <h2>__MSG_webstore__</h2>
                <button id="ws"></button>
            </div>
        </div>
        <div class="main-title">
            <div class="row" id="mail">
                <h2>__MSG_mail__</h2>
            </div>
        </div>
    </div><!-- container -->
    <script type="text/javascript" src="../lib/local/localize.js"></script>
</body>
</html>
