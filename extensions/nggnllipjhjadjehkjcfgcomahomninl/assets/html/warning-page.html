<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="
	default-src *;
	style-src 'self' 'unsafe-inline';
  script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/assets/css/injectable/global/secure-search.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/injectable/_brand/secure-search.min.css">
</head>
<body>
<div class="blocked-content-injector">
	<div class="safe-search-logo-holder"></div>
	<div class="safe-search-centered-panel">
		<h1 class="highlight red">WARNING! This url could harm your system...</h1>
		<h3>Don't worry, we've blocked it for your protection</h3>
		<div class="url-holder"><span>URL: {url}</span></div>
		<h5>Category: <span class="highlight red">{category}</span></h5>
		<p>{description}</p>
		<a href="#" id="back-to-safety" class="inject-btn block-btn leave-btn">Back to Safety</a><br/>
		<a href="{linkurl}" target="_self" id="safe-search-continue" class="inject-btn block-btn enter-btn ignore-link">Visit Website</a><br/>
		<label for="trustUrl">
			<input type="checkbox" name="trustUrl" id="trustUrl" data-url="{short-url}"/>I trust this website, do not flag again
		</label>
	</div>
</div>

<script type="text/javascript" src="/assets/js/shared/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/warning-page.js"></script>
</body>
</html>
