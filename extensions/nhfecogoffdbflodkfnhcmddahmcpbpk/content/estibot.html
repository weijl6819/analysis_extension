<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>


<!--extension main wrapper-->
<div class="extension_main_wrapper">

    <!--estibot wrapper-->
    <div class="estibot_wrapper">

        <!--estibot API title title-->
        <div class="estibot_title">
            <a href="apidetails.html">
                <span>&lt;</span>
                <p>Estibot</p>
            </a>
        </div>

        <div class="logout">
            <a href="#" id="logout_link">Logout</a>
            <span class="pipe_sign">|</span>
            <a href="settings.html" class="setting_btn">Settings</a>
        </div>

        <!--border bottom-->
        <div class="border_bottom"></div>

        <!--estibot API detail strats here-->
        <div class="estibot_api_detail_wrapper">
            <p>Estibot API detail here.</p>
            <span id="estibot_result">Loading...</span>
        </div>

        <div class="estibot_detail_wrapper">
            <div class="estibot_detail">
                <p>Estibot value</p>
                <p id="estibot_value"></p>
            </div>

            <div class="estibot_detail">
                <p>Average keyword search results</p>
                <p id="keyword_result"></p>
            </div>

            <div class="estibot_detail">
                <p>Alexa rank</p>
                <p id="alexa_rank"></p>
            </div>

            <div class="estibot_detail">
                <p>Overture type in score</p>
                <p id="overture_type"></p>
            </div>

            <div class="estibot_detail">
                <p>Monthly searches - broad & exact</p>
                <p id="monthly_searches"></p>
            </div>

            <div class="estibot_detail">
                <p>Cost per click</p>
                <p id="cost_click"></p>
            </div>

            <div class="estibot_detail">
                <p>Ad competition</p>
                <p id="ad_competition"></p>
            </div>
        </div>

    </div>
    <!--estibot wrapper ends here-->

</div>
<!--extension main wrapper ends here-->


</body>
</html>
