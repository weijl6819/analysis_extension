<html>
<head><title>My IMDb Options</title></head>
<link rel='stylesheet' href='options.css' type='text/css'>
<script src="options.js"></script>

<body>
<div class="content">

<table class="content" cellpadding="0" cellspacing="3">
  <tbody>
    <tr>
      <td colspan="2"><div class="title">My IMDb Options</div></td>
    </tr>
    <tr>
      <td>
        Select your own colors for the color of the text/background for title/rating elements.
        <br>Type 6 hex digit color values, e.g. 22FFCC, directly into the corresponding textboxes
        <br>or select an element and use the color picker.
        <p>
        <span class="sample" id="movieRating">6</span>
          <u class="sample" id="movieTitle">Sample Movie Title</u>
        <p>
        <table class="content" cellpadding="0" cellspacing="3">
          <tbody>
            <tr>
              <td>#<input id="color0" size="6" maxlength="6" type="text"></td>
              <td><label for="name0"><input name="colors" id="name0" type="radio">Title color</label></td>
            </tr>
            <tr>
              <td>#<input id="color1" size="6" maxlength="6" type="text"></td>
              <td><label for="name1"><input name="colors" id="name1" type="radio">Title background</label></td>
            </tr>
            <tr>
              <td>#<input id="color2" size="6" maxlength="6" type="text"></td>
              <td><label for="name2"><input name="colors" id="name2" type="radio">Rating color</label></td>
            </tr>
            <tr>
              <td>#<input id="color3" size="6" maxlength="6" type="text"></td>
              <td><label for="name3"><input name="colors" id="name3" type="radio">Rating background</label></td>
            </tr>
          </tbody>
        </table>
        <p>
        <button id="save">Save colors</button>
        <button id="restore">Restore default colors</button>
      </td>
      <td valign="top">
        <div style="position:relative; height:256px; width:315px">
          <div id="gradientBox" style="cursor: crosshair; position: absolute; left: 15px; width: 256px; height: 256px;">
            <img id="gradientImg" style="display:block; width:256px; height:256px;" src="color_picker_gradient.png">
            <img id="circle" style="position: absolute; height:11px; width:11px;" src="color_picker_circle.gif">
          </div>
          <div id="hueBarDiv" style="position:absolute; height:256px; width:35px; left:280px;">
            <img style="position:absolute; height:256px; width:19px; left:8px;" src="color_picker_bar.png">
            <img id="arrows" style="position: absolute; height:9px; width:35px;" src="color_picker_arrows.gif">
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</div>
</body>
</html>
