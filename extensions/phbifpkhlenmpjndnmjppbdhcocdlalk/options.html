<html>
	<head>
		<title>Followr Options</title>
		<link rel="stylesheet" href="/css/general.css">
		<link rel="stylesheet" href="/src/options/options.css">
	</head>
	<body>
		<ul class="options-nav">
			<li><a href="#" class="active setup">Setup</a></li>
			<li><a href="#" class="history">History</a></li>
		</ul>
		<div class="container setup-page">
			<form id="followr-options" action="/">
				<div class="row">
					<label>Topics to favorite <small>(comma separated, 8 max)</small></label>
					<textarea name="queries" placeholder="Search term 1, search term 2, etc"></textarea>
					<label>Blacklisted words <small>(optional)</small></label>
					<input name="blacklist" type="text" placeholder="Word 1, word 2, etc">
				</div>
				<div class="row save-row cf">
					<input type="submit" class="save-options" value="Save">	
				</div>
			</form>
			<div class="options-banner cf">
				<div class="user-info">
					<img src="">
					<h4>Welcome, </h4>
					<span><strong>0</strong> followers gained</span>
				</div>
				<span class="pull-right">
					Like Followr? <a
						href="https://chrome.google.com/webstore/detail/followr/phbifpkhlenmpjndnmjppbdhcocdlalk/reviews" target="_blank">Leave a review!</a>
				</span>
			</div>
		</div>
		<div class="container history-page">
			<ul class="tweet-list"></ul>
		</div>
		<div class="saved"><span>Saved!</span></div>
		<script type="text/javascript" src="/src/inject/jquery.js"></script>
		<script type="text/javascript" src="/src/inject/underscore.js"></script>
		<script type="text/javascript" src="/src/inject/moment.js"></script>
		<script type="text/javascript" src="/src/options/options.js"></script>
	</body>
</html>
