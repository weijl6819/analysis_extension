<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><script src="js/analytics.js"></script><script src="js/popup.js"></script><style>
			.mac .win, .win .mac {
				display:none;
			}
			BODY {
				font-family:Lucida Grande,sans-serif;
				font-size:11px;
				margin:0;
				tab-size:4;
				-webkit-user-select:none;
				color:#222;
				min-width:250px;
			}
			ul.menu {
				list-type:none;
				padding:0;
				margin:0;
			}
			.menu-button {
				float:right;
				padding:2px 2px 0 2px;
				display:inline-block;
				vertical-align:middle;
				position:relative;
				height:16px;
			}
			.menu-button:hover {
				background-color:rgba(255,255,255,0.5);
			}
			ul.context {
				position:absolute;
				width:200px;
				display:none;
			}
			.menu-button:focus> ul.context, .menu-button:hover> ul.context:active {
				display:block;
				right:0;
				top:100%;
				z-index:1;
				border:1px solid black;
			}
			.menu li {
				padding:0;
				margin:0;
				border-bottom:1px solid black;
				background-color:white;
			}
			.menu a {
				padding:5px;
				display:block;
				width:100%;
				color:black;
				text-decoration:none;
				font-size:11px;
				font-weight:bold;
			}
			a:hover {
				background-color:#ff7900;
			}
			p {
				padding:5px;
			}
			TT {
				color:blue;
				font-weight:bold;
				display:block;
			}
			H1 {
				padding:5px 1px;
				border-top:3px solid #ff7900;
				border-bottom:1px solid #000;
				margin:0;
			}
			H2 {
				background-color:#ccc;
				margin:0;
			}
			#taglist {
				border:1px solid #000;
				border-top:none;
			}
			#taglist .portal {
				max-height:250px;
				overflow:auto;
			}
			#taglist ul {
				list-type:none;
				padding:0;
				margin:0;
			}
			#taglist li:last-of-type, #taglist li li {
				border:none;
			}
			#taglist li {
				position:relative;
				overflow:hidden;
				display:block;
			}
			#taglist label, #taglist .file {
				border:none;
				display:flex;
				flex-direction:row;
				flex-align:center;
				align-items:center;
				align-content:center;
				padding:5px 0;
			}
			#taglist label span, #taglist .file span {
				flex:1 1 80%;
				white-space:nowrap;
				overflow:hidden;
				text-overflow:ellipsis;
			}
			#taglist label .count, #taglist .file .count {
				flex:0 0 10%;
				font-weight:bold;
				border-radius:10px;
				background-color:lightblue;
				text-align:center;
			}
			#taglist .info {
				padding-left:1rem;
			}
			#taglist label {
				cursor:pointer;
				font-weight:bold;
			}
			[is=ux-switch] {
				display:none;
			}
			[is=ux-switch]:not(:checked) ~ UL {
				display:none;
			}
			[is=ux-switch]:checked ~ label .count {
				visibility:hidden;
				display:none;
			}
			[is='ux-switch'] ~ label span:before {
				content:"▶";
				display:inline-block;
				-webkit-transform-origin:50% 50%;
				transform-origin:50% 50%;
				transition-property:-webkit-transform;
				transition-property:transform;
				transition-duration:0.15s;
				height:1rem;
				width:1rem;
				line-height:1rem;
				text-align:center;
				vertical-align:middle;
			}
			[is='ux-switch']:not(:checked) ~ label span:before {
				-webkit-transform:rotate(0deg);
				transform:rotate(0deg);
			}
			[is='ux-switch']:checked ~ label span:before {
				-webkit-transform:rotate(90deg);
				transform:rotate(90deg);
			}
			#taglist li .count {
			}
			#taglist li li .count[data-count="1"] {
				visibility:hidden;
				diplay:none;
			}
			#taglist li .count:after {
				content:attr(data-count);
			}
			#taglist li li .count:before {
				content:'×';
			}
			#taglist li li:nth-child(2n+1) {
				background-color:#eef;
			}
			#taglist li:hover, #taglist li li:hover {
				background-color:#5bc0de;
			}
			#taglist li li:hover {
				background-color:#6cd1ed;
			}
			#taglist .special {
				color:blue;
				overflow:hidden;
				text-overflow:ellipsis;
			}
		</style></head><body><h1>WASP.inspector</h1><div id=taglist><h2>Tags <span class=menu-button tabindex=-1><img src="img/iconic/menu_16x16.png"><ul class="menu context" tabindex=-1><li><a href="#" id=clear-tags>Clear tag list</a></li><li><a href="#" id=clear-page>Don't track this page</a></li><li><a href="#" id=clear-domain>Don't track this domain</a></li></ul></span></h2><div class=portal><ul></ul></div></div><div><ul class=menu><li><a href="#" id=options>WASP Options</a></li><li><a href="#" id=support>WASP Support</a></li><li><a href="#" id=about>About WASP</a></li><li><a href="#" id=crawl>Launch Crawler</a></li></ul><p class=note> Press <tt class=mac>⌥⌘I (Cmd+Opt+I)</tt><tt class=win>Ctrl+Shift+I</tt> to open the WASP Panel in Devtools </p></div></body></html>
