<!DOCTYPE html>
<html>
  <head>
    <head><meta charset="UTF-8"></head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="explore/explore.css">
  </head>
  <body>
    <div id="explore"></div>
    <div class="content">
      <table class="header"><tr><td class="item">#1 General settings</td><td id="reload" title="reload"></td></tr></table>
      <table class="options">
        <tr><td class="title">Show desktop notifications</td><td class="checkbox"><input type="checkbox" id="notifications"></input></td></tr>
        <tr><td class="title">Open support page when the addon is upgraded</td><td class="checkbox"><input type="checkbox" id="support"></input></td></tr>
      </table>
      <table class="header"><tr><td class="item">#2 Add domains manually to the block list</td></tr></table>
      <table><tr><td><input id="domain" type="text" placeholder="i.e. www.google.com"></input></td><td id="add" title="Add Domain"></td></tr></table>
      <table class="header"><tr><td class="item">#3 List of blocked domains</td></tr></table>
      <table style="border-spacing: 0 1px">
        <thead>
          <tr>
            <td type="number"><i>#</i></td>
            <td type="blocked">Address</td>
            <td type="redirect">Redirect URL</td>
            <td type="close" title="Remove this item"></td>
          </tr>
        </thead>
        <tbody id="blocklist"></tbody>
      </table>
    </div>
    <script async src="explore/explore.js"></script>
    <script src="options.js"></script>
  </body>
</html>
