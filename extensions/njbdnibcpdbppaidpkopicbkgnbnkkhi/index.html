<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>PDF Editor online</title>

  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body style="width: 260px;">
  <ul class="btns">
    <li id="png1">
      <a href="https://www.offidocs.com/community/preedit-pdfeditor.php" target="_blank">
        <img src="docs-32.png" width="32" height="32">
        <span class="label">
          PDFEdit Desk
        </span>
      </a>
    </li>
    
    <li id="png2">
       <form action="http://www.redcoolmedia.net/onlineeditor/preloginpdfoffice.html" method="get" target="_blank">
		<img src="pdfweb.png" width="32" height="32" style="padding-left: 5px;">
		<span class="label">
				<input  type="submit" style="font-size: 15px; padding: 0px;" value="Edit PDF online">
		</span>
			
      </form>
    </li>
    <li id="png3">
       <form id="newpdf" action="http://www.redcoolmedia.net/onlineeditor/loginpdfoffice.php" method="get" target="_blank">
		<img src="pdfweb.png" width="32" height="32" style="padding-left: 5px;">
		<span class="label">
				<input  type="txt" name="filename" style="display: none;" value="filename">
				<input  type="submit" style="font-size: 15px; padding: 0px;" value="New PDF online">
		</span>	
    	</form>
    </li>
    
    <li id="files">
      <a href="https://www.offidocs.com/community/preprefile.php" target="_blank">
        <img src="files-32.png" width="32" height="32">
        <span class="label">
          File Manager
        </span>
      </a>
    </li>
    <li id="email">
      <a href="http://www.offilive.com/signin.php" target="_blank">
        <img src="email.png" width="32" height="32">
        <span class="label">
          Email
        </span>
      </a>
    </li>
    <li id="usersettings">
      <a href="https://www.offidocs.com/community/offidocschangeuser.html?ira=https://www.offidocs.com/community/preprefile.php" target="_blank">
        <img src="settings-32.png" width="32" height="32">
        <span class="label">
          Set Userid
        </span>
      </a>
    </li>
  </ul>
  <br>
  <div id="status">
  </div>
  <script src="popup.js"></script>
</body>
</html>
