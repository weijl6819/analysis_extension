<template><div id=chrome-apps><div class=chrome-apps-cover @click=closeChromeApps()></div><div class="app-box infinity-zoom-show"><input type=search disabled v-i18n-value=chrome_apps class=app-folder-name><div class="infinity-tip chrome-apps-tip" v-show="apps&&apps.length==0"><div v-i18n=no_chrome_app></div><div class=chrome-apps-link><a infinity-href=https://chrome.google.com/webstore/category/apps target=_blank v-i18n=go_chrome_store></a></div></div><div class=app-box-in><div class=app-icon-out v-for="app in apps" v-if=app.isApp><div class="app-icon-img app-icon-gray-{{!app.enabled}}" v-bind:style=iconTobg(app) @click=launch(app)></div><div class=app-icon-name v-text=app.name></div></div></div></div></div><script defer name=chrome-apps-js src=/modules/chrome-apps/chrome-apps.js></script></template>
