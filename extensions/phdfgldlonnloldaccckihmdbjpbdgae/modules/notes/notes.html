<template><div class=notes-cover></div><div class="sildeBox notes-box" id=notes :style={zoom:leftzoom}><div class="slide-close notes-close" @click=hide()></div><div class=notes-insert-out><div class=notes-insert-link v-show=!isInsertImage><h3 class=note-insert-title v-i18n=set_link></h3><div class=note-insert-item><div class=note-insert-item-title v-i18n=text></div><div class=note-insert-item-input-box><input type=text v-i18n-placeholder=please_enter_link_text class="notes-link-text notes-placeholder-color" v-model=selectText></div></div><div class=note-insert-item><div class=note-insert-item-title>URL</div><div class=note-insert-item-input-box><input type=url v-model=linkUrl v-i18n-placeholder=empty_for_remove_or_null class=notes-placeholder-color></div></div><div class="note-insert-item-input-box note-insert-btn-box"><button @click=setLink() class=note-insert-btn-confirm v-i18n=ok></button> <button @click=hideSetLink() class=note-insert-btn-cancel v-i18n=cancel></button></div></div><div class="notes-insert-image-out {{loadingImage?'note-img-on-upload':''}}" v-show=isInsertImage><div class=notes-insert-img-bg v-bind:style="'background-image:url('+loadImage+');'"><div class=notes-upload-img-percent><div><span v-i18n=uploading></span> <span style="width: 15px;display: inline-block;"><span class=infinity-text-loading></span></span></div></div></div><div class=notes-insert-img-btn><div class="notes-img-btns notes-img-btn-insert" @click=setImage() v-i18n=insert></div><div class=notes-btn-splite></div><div class=notes-img-btns @click=hideUploadImage() v-i18n=cancel></div></div></div></div><div class=notes-box-content><div class=notes-time><div class=notes-time-text v-text=formatTime(notes[0].time)></div></div><div class=notes-content @blur=backuprange() @input=write($event) @paste=paste($event) contenteditable=true v-i18n-placeholder=write_something v-bind:style="'font-size:'+fontsize+';'"></div><div class=notes-new-out><div class=notes-new v-i18n=new_notes></div></div><div class=notes-bottom><div class=notes-bts><div class=notes-img-box @click="fontSize('big')"><img class=notes-font-bu src=/modules/notes/img/A-big.png></div><div class=notes-img-box @click="fontSize('small')"><img class=notes-font-bu src=/modules/notes/img/A-small.png></div></div><img class=notes-addBu @click=newNote() src=/modules/notes/img/addnotes.png><div class=notes-bts><div class=notes-img-box @click=onSetLink()><img class=notes-font-bu src=/modules/notes/img/link.png></div><div class=notes-img-box><input type=file accept=image/jpg,image/jpeg,image/png,image/gif,image/bmp,image/webp,image/svg @click=clearFileValue($event) class="infinity-file notes-input-file" @change=uploadImage($event)> <img class=notes-font-bu src=/modules/notes/img/image.png></div></div></div></div><div class=notes-head-body><div class=notes-head-top><div class=notes-head-menu v-i18n=notes></div><div class=notes-head-edit><div class=notes-edit-bu @click=editNotes() v-text="onEdting?vi18n('done'):vi18n('edit')" v-show="notes.length>1"></div><div class=notes-edit-slash v-bind:style="'opacity:'+notes.length>1?'1':'0'"></div><div class=notes-edit-add @click=newNote()></div></div></div><div class="notes-heads {{onEdting?'notes-edit':''}}"><div class=notes-item v-for="note in notes"><div class=notes-item-time v-show=formatDate(note.time).isShow v-text=formatDate(note.time).time></div><div class="notes-item-title-out notes-item-title-out-select-{{current==$index}}" @click=changeCurrent($index,$event)><div class=notes-item-title v-text=formatTitle(note.text)></div><div class=notes-delete v-show="current!=$index" v-i18n=delete></div></div></div></div></div></div><script defer name=notes-js src=/modules/notes/notes.js></script></template>
