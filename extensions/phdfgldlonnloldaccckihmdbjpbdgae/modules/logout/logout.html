<template><div id=logout><div id=loginout-prompt v-if=isConfirmLogOut><div class=logout-close @click=closeConfirmLogOut()></div><div class=input-box><input type=text v-i18n-placeholder=captcha v-model=captchaCode> <img :src=captchaurl @click=changeCaptcha></div><div class=input-box><button class=register-btn @click=confirmDellAccount v-i18n=sure_sdelete></button></div></div><div class=logout-cover></div><div class=logout-box v-if=!isConfirmLogOut><div class=logout-close @click=closeLogOut()></div><div class=logout-avatar v-bind:style="'background-image:url('+user.avatar+'),url(/modules/logout/img/infiniteloading.png);'"></div><div class=logout-user-name v-text=user.name></div><button @click=logout() class="infinity-btn logout-btn logout-account" v-i18n-data-text=logout></button><div class=logout-account v-if="user['login-type']=='infinity'" @click=LogoutAccount v-i18n=delete_account></div></div><script defer name=logout-js src=/modules/logout/logout.js></script></div></template>
