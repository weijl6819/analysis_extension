<template><div id=weather-add><div class=weather-city-box><div class=weather-city-header><h2 class=weather-city-h2 v-i18n=add_city></h2><div class="infinity-close weather-city-close" @click=hide()></div></div><div><input type=search class="slide-search w-input" @keyup=searchCity($event) v-model=weatherInput @input=checknonSearch() v-i18n-placeholder=please_enter_city_name><div class=weather-city-search-error v-show=showAddError&&weatherInput><div v-i18n=sorry_net_not_good></div><div class=weather-add-reload><span @click=searchCity() v-i18n=click_to_reload></span></div></div><div class="infinity-tip weather-add-tip" v-show=showNoCity&&weatherInput v-i18n=not_found_city></div><div class=w-city-list-out v-show=weatherInput&&queryCitys.length&&!showLoading><li class=w-city-list v-for="queryCity in queryCitys" v-text=queryCity.qualifiedName @click=addCity(queryCity)></li></div><div class=weather-location-out v-show=!weatherInput><li class="w-city-list w-location-city" v-show=location&&location.woeid v-text="location.city+','+location.country" @click=addCity(location)></li></div><div class=w-hot-out v-show=!weatherInput><h3 class=w-h3><img class=w-hot-img src=/modules/weather-add/img/fire.png> <span v-i18n=popular_city></span></h3><div class=w-hot-city-out><li class="w-city-list w-cl-hot" v-for="qcity in defaultQueryCitys" @click=addCity(qcity)>+ <span v-text=qcity.city></span></li></div></div><div class="w-loading-2 w-show-{{showLoadingAdding}}"><div class=g-loading></div></div><div class="w-loading w-show-{{showLoading}} w-show-top-{{queryCitys&&queryCitys.length==0}}"><div class=g-loading></div></div></div></div></div><script async name=weather-add-js src=/modules/weather-add/weather-add.js></script></template>
