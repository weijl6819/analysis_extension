<template><div id=todos-cover></div><div class="sildeBox todos-box" id=todos-box :style={zoom:leftzoom}><div class=slide-title><div class="slide-close todos-close" @click=hide()></div><div class=slide-title-box><li class="slide-menu todos-menu slide-menu-selected" v-i18n=todos></li></div></div><div class=todos-input-out><input class="slide-search todos-input" type=search v-i18n-placeholder=what_need_to_do @keydown.enter=addTodos($event) v-model=input><div class=todos-head><div class=todos-remind @click="showRemind=true"><img class=todos-alarm src=../modules/todos/img/alarm_on.png></div><div></div><div class="todos-clear {{countDones?'todos-clear-active':''}}" @click=clearDone() v-i18n=clear_done></div></div></div><div class="todos-content infinity-fadeIn-8"><div class=todos-all-items><div class="todos-items-out {{todo.done?'todos-items-out-true':'todos-items-out-false'}}" v-for="todo in todos"><label class=todos-items><div class=todos-todo @click=doit(todo,$event)><input type=checkbox {{todo.done? 'checked=true '? ''}} class="infinity-checkbox todos-checkbox"><div class=todos-text v-text=todo.text></div></div><div class=todos-remove @click=remove(todo)></div></label></div></div><div class=todos-no v-if="todos.length==0" v-i18n=no_todos></div></div><div class="infinity-splash todos-splash" v-i18n=initialization></div></div><script defer name=todos-js src=/modules/todos/todos.js></script></template>
