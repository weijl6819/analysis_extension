<template><div id=main-cover></div><div id=main-box class=sildeBox><div class="slide-title main-title" id=main-title><div class="slide-close main-close"></div><div class=slide-title-box><li class="slide-menu main-menu slide-menu-selected" id=main-add v-i18n=add></li><div class=slide-separate></div><li class="slide-menu main-menu" id=main-my v-i18n=my></li><div class=slide-separate></div><li class="slide-menu main-menu" id=main-setting v-i18n=settings></li></div></div><div class="main-content main-add-content"><div class=add-all id=add><div class=add-search-out><input class="slide-search add-search" @keyup=keyupSearch($event) @input=search @keyup.enter=enterSearch v-model=keyword v-i18n-placeholder=search_sites type=search><div class=add-custom-btn @click=addCustomShow()></div></div><div class=add-all-inner><div class=add-first-loading v-show=showInitLoading><div class="add-loading g-show-true"><div class=g-loading></div></div></div><div class=add-first-loading v-show=netError><h3 class=add-h3 v-i18n=sorry_net_not_good></h3><div class=add-reload><span @click=reload v-i18n=click_to_reload></span></div></div><div class=add-nav v-show=init><li class="add-nav-list {{type=='search'?'add-nav-list-selected':''}}" @click="getType($event,'search')" v-show=keyword v-i18n=search></li><li class="add-nav-list {{type=='popular'?'add-nav-list-selected':''}}" @click="getType($event,'popular')" v-i18n=popular></li><li class="add-nav-list {{type=='shareByUser'?'add-nav-list-selected':''}}" @click="getType($event,'shareByUser')" v-i18n=share_by_user></li><li class="add-nav-list {{type==list.id?'add-nav-list-selected':''}}" v-for="list in lists" @click=getType($event,list.id)><img class=add-nav-list-icon v-if=list.icon :src=list.icon>{{ list.id | i18n }}</li></div><div class=add-content @scroll=scroll><div class=add-item v-for="item in items"><div class=add-item-out><div class=add-icon><div class=add-icon-img v-bind:style="'background-image:url('+item.src+'?imageMogr2/thumbnail/'+iconSize+'x/format/webp/blur/1x0/quality/100|imageslim),url(/lib/img/infiniteloading.png)'"></div></div><div class=add-icon-info><div class=add-icon-name v-text=vi18n(item.name)></div><div class="add-icon-desc {{type=='shareByUser'?'add-icon-desc-share':''}}" v-text="type=='shareByUser'?(vi18n('from_user')+item.userName):vi18n(item.description)"></div><div v-if="type!='shareByUser'&&!item.description" class="add-icon-desc {{type=='shareByUser'?'add-icon-desc-share':''}}" v-i18n=no_description_yet></div></div></div><div class=add-item-buts><div class=add-btn-out><div class="add-item-addbu {{item.isLoading?'additem-bu-loading':''}} {{isAdded(item.uid)?'add-item-added':''}}" @click=addIcon(item)><span class=add-btn-added v-i18n=added></span> <span class=add-btn-text v-i18n=add></span><div class="infinity-loading add-text-loading"></div></div></div><div class=add-btn-out><div class=add-item-addbu @click=openUrl(item,$event,true)><span v-i18n=open></span></div></div></div></div><h3 class="add-h3 add-h3-nomore g-show-{{showNoMore}}" v-text="type=='search'&&items.length==0?vi18n('no_seacrh_result'):vi18n('no_more')"></h3><div class="add-loading g-show-{{showLoading}} add-top-{{lockScroll}} add-paddingloadding-{{leftClickShowloading}}"><div class=g-loading></div></div></div></div></div></div><div class="main-content main-my-content"><div class=remind-pro-update><span class=login-try-to-pro></span> <span class=remind-pro-update-close></span></div></div><div class="main-content main-discover-content"></div><div class="main-content main-setting-content"><div class=remind-pro-update><span class=login-try-to-pro></span> <span class=remind-pro-update-close></span></div></div></div><script defer name=main-js src=/modules/main/main.js></script></template>
