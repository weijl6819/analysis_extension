oSync')" :class="{'infiniy-switch-disabled':autoBackUpText.hideBackup||isSyncing,'is-infinity-vip':!userInfo.isVipMember}" :disabled=autoBackUpText.hideBackup||isSyncing :checked=settings.isAutoSync></div></div><div class="infinity-tip main-my-sync-tip" v-i18n=auto_back_up_when_open></div></div></div><script defer name=my-user-sync-js src=/modules/my-user-sync/my-user-sync.js></script></template>
