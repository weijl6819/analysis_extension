<template><div id=discover-card-box><div class="discover-box main-content-move"></div><div v-if=show2018NewYearActivity class=discover-img-card><img src=https://infinity-permanent.infinitynewtab.com/infinity/discover/2018-new-year-activity.png?imageView2/0/format/webp/q/100></div><div v-for="item in discoveries" class=other-discovery><img class=other-discover-img :src=item.img> <a :href=item.url class=other-discover-btn target=_tab>{{item.btnText}}</a></div><div class="discover-card discover-donation"><div class=discover-donation-header></div><p class=discover-donation-text v-i18n=your_support></p><div class=discover-donation-money><span v-for="money in donateArray" :class="{ 'discover-donation-selected':$index==choiceindex}" @click=changeMoneyValue($index)><template v-if="$index!=donateArray.length-1">{{money.type}}{{money.value}}</template><template v-else>{{atwill}}</template></span></div><button class="infinity-btn discover-btn discover-donate-btn" @click=changePayMoneyWay v-i18n-data-text=i_donate></button></div><div class="discover-card discover-faq" style=display:none;><div class=discover-faq-header></div><p class=discover-faq-text v-i18n-html=to_forum></p><button class="infinity-btn discover-btn discover-faq-btn" v-i18n-data-text=go_forum @click=goToForum></button></div><div class="infinity-tip main-nomore" v-i18n=no_more></div></div><script defer name=discover-js src=/modules/discover/discover.js></script></template>
