<template><div class="home-center-box-out notification-box-out" id=notification-main><div class=notification-box id=infinityNotication><div class=infinity-alert-header><div class=infinity-alert-title-box><h1 v-i18n=message_box></h1></div><div class=infinity-close @click=closeNotification()></div></div><div class="infinity-alert-content-box notification-alert-content-box"><template v-if="notifications.length!=0"><div class=notification-dell-all @click=delAll() v-i18n=delete_all></div><div><ul class=notification-items-ul><li class=notification-item-content v-for="nt in notifications"><div class=notification-content-box><div class=notification-content-header-box><h2 class="notification-title-h2 notification-color">{{nt.title}}</h2><span class=notification-time>{{translateTime(nt.time)}}</span></div><div class=notification-content>{{{nt.richText}}}</div><div class=notification-content-bottom @click=delAnotification(nt.time)><img class=notification-dell-btn src=/modules/notification/img/dell.svg></div></div></li><div class="infinity-tip notification-nomore" v-i18n=no_more></div></ul></div></template><template v-else><p class=no-notification v-i18n=not_any_notification_now></p></template></div></div></div><script defer name=notification-js src=/modules/notification/notification.js></script></template>
