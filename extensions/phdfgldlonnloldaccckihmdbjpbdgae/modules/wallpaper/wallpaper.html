<template><div id=wallpaper-cover></div><div class=wallpaper-box id=wallpaper><div class=wallpaper-header><div class="infinity-close wallpaper-close" @click=hide()></div><div class=wallpaper-title-box><li class="infinity-pro-logo wallpaper-menu wallpaper-menu-library" v-i18n=wallpaper_library></li><li class="wallpaper-menu wallpaper-menu-local" v-i18n=local_wallpaper></li></div></div><div class="wallpaper-content wallpaper-content-1"><div class=wallpaper-query><div class=wallpaper-query-item><div class=wallpaper-subtitle v-i18n=filter></div><span class=wallpaper-tag v-if=!searchJson.type @click=init v-i18n=allwallpaper></span> <span v-else class="wallpaper-tag wallpeper-choice wallpaper-choice-color" @click=closetag($event)><span class=wallpeper-color-show v-if="searchJson.type=='color'" :style="{'background-color':searchJson.value}"></span> <span v-if="searchJson.type=='color'">{{singleColorName}}</span> <span v-if="searchJson.type!='color'">{{searchvalue}}</span> <span class=close-choice-wallpaper @click=closeChoiceWallpaper></span></span></div><div class=wallpaper-query-scroll><div class=wallpaper-query-item><div class=wallpaper-subtitle v-i18n=color></div><div class=wallpaper-color-out><li v-for="color in colors" class=wallpaper-color data-color={{color.color}} @click=clickColorSearch(color.color,color.name,$index) :class="{'choiceactivingtwo':whiceChoiceIndex==$index}"></li></div></div><div class=wallpaper-query-item><div class=wallpaper-subtitle v-i18n=tags></div><div class=wallpaper-tag-out><li class=wallpaper-tag :class="{'choiceactivingone':whiceChoiceIndex==colors.length+$index}" v-for="tag in tags" @click=clickTagSearch(tag,$index)>{{tag}}</li></div></div><div class=wallpaper-query-item><div class=wallpaper-subtitle v-i18n=source></div><div class=wallpaper-tag-out><li v-for="source in sources" class=wallpaper-source :class="{'choiceactivingone':whiceChoiceIndex==tags.length+colors.length+$index}" @click=clickSourceSearch(source,$index)>{{source}}</li></div></div></div></div><div class=wallpaper-librarys id=wallpapers-list-container><div class=wallpaper-out><div v-for="wallpaper in wallpapers" class=wallpaper-image-container :style="{width: (wallpaper.nWidth * 130 / wallpaper.nHeight) + 'px' }"><div class=wallpaper-preview-placeholder></div><img class=wallpaper-preview :src="wallpaper.src.rawSrc+'?imageView2/2/w/600/format/webp/interlace/1'" @click=handleWallpaperSelect(wallpaper.src.rawSrc,false)></div></div><div class=wallpaper-loading-container :class="{'wallpaper-loading-first-page': isFirstPage}"><div class="g-loading wallpaper-loading" v-show=canLoading></div><p class=wallpaper-load-end v-show=!canLoading v-i18n=no_more_wallpaper></p></div></div></div><div class="wallpaper-content wallpaper-setting" v-show=shouldSettingShow><div class=wallpaper-setting-container><div class=wallpaper-setting-image :style="{'-webkit-filter': getWallpaperFilerStyle, 'filter': getWallpaperFilerStyle,'background-image':'url('+selectedImageURL+')'}"></div><div class=wallpaper-setting-layer :style="'background-color:rgba(0,0,0,'+(blackValue/100)+')'"><span class=wallpaper-setting-back @click=handleSettingBack></span><div class=wallpaper-setting-main><div class="wallpaper-setting-style wallpaper-clearfix"><span class=wallpaper-setting-style-label v-i18n=cover_opacity></span><div class=wallpaper-setting-blur-range><input class=wallpaper-setting-range type=range min=0 max=80 v-model=blackValue step=1 :data-progresss="blackValue+'%'"><progress class=wallpaper-setting-range-progress max=80 value="{{ blackValue }}" v-el:black-progress></progress></div></div><div class="wallpaper-setting-style wallpaper-clearfix"><span class=wallpaper-setting-style-label v-i18n=blur_wallpaper></span><div class=wallpaper-setting-blur-range><input class=wallpaper-setting-range type=range min=0 max="{{ blurMaxValue }}" v-model=blurValue step=1 :data-progresss=blurValue/10><progress class=wallpaper-setting-range-progress max="{{ blurMaxValue }}" value="{{ blurValue }}" v-el:blur-progress></progress></div></div><div class=wallpaper-setting-btn-out><button class=wallpaper-setting-btn type=button @click.prevent=handleWallpaperApply :class="{'is-infinity-vip-bg':!userInfo.isVipMember}" v-i18n=apply_wallpaper></button> <a class=wallpaper-setting-btn :href=selectedImageId :download=downloadReset :class="{'is-infinity-vip-bg':!userInfo.isVipMember}" v-i18n=save_wallpaper></a></div></div></div></div></div><div class=wallpaper-modal v-show=shouldModalShow><div class=wallpaper-modal-main><div class=wallpaper-modal-loading><div class=spinner><div class=bounce1></div><div class=bounce2></div><div class=bounce3></div></div><p class=wallpaper-modal-loading-prompt><span v-i18n=downloading_and_set_wp></span> <span class=wallpaper-download-cancel @click=handleImageLoadingCancel() v-i18n=cancel></span></p></div></div></div></div><script defer name=wallpaper-js src=/modules/wallpaper/wallpaper.js></script></template>
