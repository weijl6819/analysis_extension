<template><div id=extension-cover></div><div class=sildeBox id=extension-box :style={zoom:leftzoom}><div class=slide-title><div class="slide-close extension-close" @click=hide()></div><div class=slide-title-box><li class="slide-menu slide-menu-selected" v-i18n=extension></li></div></div><div class=extension-select><div class="extension-type extension-type-select-{{value==null}}" @click=filterTypes(null,null) v-i18n=all></div><div class="extension-type extension-type-select-{{value==false&&filterType=='isApp'}}" @click="filterTypes(false,'isApp')" v-i18n=the_extension></div><div class="extension-type extension-type-select-{{value==true&&filterType=='isApp'}}" @click="filterTypes(true,'isApp')" v-i18n=chrome_apps></div><div class="extension-type extension-type-select-{{value==true&&filterType=='enabled'}}" @click="filterTypes(true,'enabled')" v-i18n=enabled></div><div class="extension-type extension-type-select-{{value==false&&filterType=='enabled'}}" @click="filterTypes(false,'enabled')" v-i18n=disabled></div></div><div class="extension-content infinity-fadeIn-8"><div class=extension-item v-for="ext in exts | filterBy value in filterType | orderBy 'name'"><div class=extension-name-out><div class=extension-name-in><img class="extension-icon {{ext.enabled?'':'extension-icon-disabled'}}" v-bind:src="ext.icons?ext.icons[ext.icons.length-1].url:'/lib/img/infiniteloading.png'"><div class=extension-name><span class="{{ext.enabled?'':'extesnsion-name-disabled'}}" v-text=ext.name></span> <span v-if=ext.isApp>(app)</span></div></div><div class=extension-version v-text=ext.version></div></div><div class=extension-info><div class=extension-id>ID: <span v-text=ext.id></span></div><div class=extension-desc v-text=ext.description></div><div class=extension-oprate><span class=extension-bu v-show=!ext.enabled @click=enable(ext) v-i18n=enable></span> <span class=extension-bu v-show=ext.enabled @click=disable(ext) v-i18n=disable></span> <span class=extension-bu @click=remove(ext) v-i18n=remove></span> <span class=extension-bu v-show=ext.isApp @click=launch(ext) v-i18n=open></span></div></div></div><div class="infinity-tip extension-more" v-if="countFilters!=0" v-i18n=no_more></div><div class=extension-no v-if="countFilters==0" v-i18n=no_condition_extension></div></div><div class="infinity-splash extension-splash" v-i18n=initialization></div></div><script defer name=extension-js src=/modules/extension/extension.js></script></template>
