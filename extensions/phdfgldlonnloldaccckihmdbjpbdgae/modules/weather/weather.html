<template><div id=weather-cover></div><div class=sildeBox id=weather-box :style={zoom:leftzoom}><div class=slide-title><div class="slide-close weather-close" @click=hide()></div><div class=slide-title-box><li class="slide-menu weather-menu slide-menu-selected" v-i18n=weather></li></div></div><div id=weather-main class="weather-main infinity-fadeIn-8"><div class=weather-net-error v-show=!citys.length||isFirst><div v-show=!showLoading><div v-i18n=sorry_net_not_good></div><div class=weather-reload><span @click=showLoad() v-i18n=click_to_reload></span></div></div><div class="weather-loading g-show-true" v-show=showLoading><div class=g-loading></div></div></div><div class=w-all v-show=lastUpdateTime><div class=weather-update><div class=weather-lastTime><span v-i18n=last_update_at></span><span v-text=lastUpdateTime></span></div><div class=weather-unit><span @click=changeUnit() class="w-f {{tempUnitC?'':'w-fc-select'}}">F</span><span>/</span><span @click=changeUnit() class="w-c {{tempUnitC?'w-fc-select':''}}">C</span></div></div><div v-for="city in citys" class="w-section {{$index===0?'w-section-more':'w-section-less'}}" v-bind:style="city.data.today&&'background-color:'+city.data.today.weatherColor+';'"><div v-show="citys.length>=2" class="infinity-close w-section-close" @click=removeCity(city)></div><div v-if="$index>0" class=w-position-top @click=topPosition($index)></div><div class=w-1><div class=w-1-left><div class=w-1-left-city v-text=city.data.name></div><div class=w-1-left-time><span v-show=!$index v-text=time></span> <span v-text=city.data.today&&city.data.today.weatherName></span></div></div><div class=w-1-right><div><span v-text=city.data.today&&transUnit(city.data.today.Ltemp)></span><span class=w-1-right-du>°</span></div><div class=w-1-right-line>~</div><div><span v-text=city.data.today&&transUnit(city.data.today.Htemp)></span><span class=w-1-right-du>°</span></div></div></div><div class=w-2><img class=w2-img v-bind:src="city.data.today&&'/modules/weather/icon/'+city.data.today.weatherIcon"><div class=w2-temp><div><span class=w-2-big-temp v-text=city.data.today&&transUnit(city.data.today.Rtemp)></span><span class=w-2-du>°</span><span class=w-2-unit v-text="tempUnitC?'C':'F'"></span></div></div></div><div class=w-2-5 v-text=city.data.today&&pmToDesc(city.data.today.pm)></div><div class=w-3><div class=w-3-item><div class=w-3-item-de-top><img class=w-3-item-img src=/modules/weather/img/shape-wind.png><div v-text=city.data.today&&city.data.today.wind></div></div><div class=w-3-item-de v-i18n=wind></div></div><div class=w-3-item><div class=w-3-item-de-top><img class=w-3-item-img src=/modules/weather/img/shape-water.png><div v-text=city.data.today&&city.data.today.humidity></div></div><div class=w-3-item-de v-i18n=humidity></div></div><div class=w-3-item><div class=w-3-item-de-top><img class=w-3-item-img src=/modules/weather/img/shape-air.png><div v-text=city.data.today&&city.data.today.pressure></div></div><div class=w-3-item-de v-i18n=pressure></div></div></div><div class=w-line></div><div class=w-4><div class=w-4-item v-for="day in city.data.days"><div class=w-4-item-top v-text=transWeek(day.date)></div><div class=w-4-item-center><span v-text=transUnit(day.Ltemp)></span><span>/</span><span v-text=transUnit(day.Htemp)></span></div><img v-bind:src="'/modules/weather/icon/'+day.weatherIcon" class=w-4-item-bottom></div></div></div><div class=w-addCity v-show=citys.length @click=onAddCity() v-i18n=add_city></div></div></div><div class="infinity-splash weather-splash" v-i18n=initialization></div></div><script async name=weather-js src=/modules/weather/weather.js></script></template>
