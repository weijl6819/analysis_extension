<template><div id=bookmark-cover></div><div class=sildeBox id=bookmark-box :style={zoom:leftzoom}><div class=slide-title><div class="slide-close bookmark-close" @click=hide()></div><div class=slide-title-box><li class="slide-menu slide-menu-selected" v-i18n=bookmarks></li></div></div><div class=bookmark-content><div class=bookmark-search-out><input class="slide-search bookmark-search" v-model=input @input=searchBookmarks() v-i18n-placeholder=search_bookmarks type=search></div><div class="bookmark-all infinity-fadeIn-8"><div class=bookmark-left><li v-show=searching class="bookmark-nav-list {{searching?'bookmark-nav-list-selected':''}}"><div class=bookmark-folder-text v-i18n=search></div></li><li class="bookmark-nav-list {{(!searching&&'recent'==currentFolderId)?'bookmark-nav-list-selected':''}}" @click="getBookmarks('recent')"><div class=bookmark-folder-text v-i18n=recently_add></div></li><li v-for="f in folders" class="bookmark-nav-list {{(!searching&&f.id==currentFolderId)?'bookmark-nav-list-selected':''}}" @click=getBookmarks(f.id)><div class=bookmark-folder-text v-text="f.title?f.title:vi18n('unname_folder')"></div></li></div><div class=bookmark-right v-show=showBookmarks><div class=bookmark-item @click=openbookmark(b.url,$event) v-for="b in bookmarks"><img class=bookmark-favicon v-bind:src="'chrome://favicon/'+b.url"><div class=bookmark-title v-text=b.title></div></div><div class="infinity-tip bookmark-tip" v-i18n-html=no_bookmarks v-show=!bookmarks.length></div></div></div><div class="infinity-splash bookmark-splash" v-i18n=initialization></div></div></div><script defer name=bookmarks-js src=/modules/bookmarks/bookmarks.js></script></template>
