<template><div class=infinity-search-out id=infinity-search><div class=infinity-search-top><div class=infinity-search-left @click=hide()><img class=infinity-search-back-logo src=/modules/infinity-search/img/back2.png><div class=infinity-search-back v-i18n=back></div></div><div class=infinity-search-right><label class=infinity-search-input-out for=infinity-search-input><input class=infinity-search-input v-i18n-placeholder=enter_and_search id=infinity-search-input type=text @keydown.enter=search2() v-model=keyword><div class=infinity-search-input-oprate @click=search2()><div class=infinity-search-input-btn><svg focusable=false xmlns=http://www.w3.org/2000/svg viewbox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div></div></label><div class=infinity-search-types><li class="infinity-search-type infinity-search-type-select" v-i18n=all></li><li class=infinity-search-type><span @click="toGoogle('image')" v-i18n=images></span></li><li class=infinity-search-type><span @click="toGoogle('map')" v-i18n=maps></span></li><li class=infinity-search-type><span @click="toGoogle('vedio')" v-i18n=videos></span></li><li class=infinity-search-type><span @click="toGoogle('news')" v-i18n=news></span></li><li class="infinity-search-type infinity-search-more-btn"><span @click=toggleMoreMenu() v-i18n=more></span><div class=infinity-search-more v-show=showMoreMenu><div class=infinity-search-more-type @click="toGoogle('shopping')" v-i18n=shopping_type></div><div class=infinity-search-more-type @click="toGoogle('books')" v-i18n=books></div><div class=infinity-search-more-type @click="toGoogle('airplane')" v-i18n=airplane></div></div></li></div><div class=infinity-search-language><div class=infinity-search-language-btn @click=toggleLanguageMenu()><span v-i18n=search_results_lang></span><span>ï¼š</span><span v-text=vi18n(lang)></span></div><div class=infinity-search-lang-menu v-show=showLanguageMenu><li v-for="lang in supportLanguage" @click=changeLang(lang) v-text=vi18n(lang)></li></div></div></div></div><div class=infinity-search-body><div v-hide="(results.length==0&&trim(keyword)=='')" class="infinity-search-cursor infinity-search-cursor-hide-{{cursor.searchResultTime?false:true}}" v-text=theNumsAndTime></div><div><div class=infinity-search-item v-for="result in results"><h3><a v-if="cursor.isGoogle===false" href={{result.unescapedUrl}} v-html=result.titleNoFormatting target=_blank></a> <a v-if="cursor.isGoogle!==false" href={{result.unescapedUrl}} v-text=result.titleNoFormatting target=_blank></a></h3><h5 v-html=result.formattedUrl></h5><div class=infinity-search-item-content v-html=result.content></div></div></div><div class=infinity-search-loading v-show="showHover&&(results.length==0)"><div class=infinity-search-spinner></div></div><div class=infinity-search-pages><div class=infinity-search-pages-out><li v-show="cursor.currentPageIndex&&(cursor.currentPageIndex>0)" @click=topage({start:(cursor.currentPageIndex-1)*10}) v-i18n=last_page></li><li v-for="page in cursor.pages" class="infinity-search-current-page-{{page.label==(cursor.currentPageIndex+1)}}" v-text=page.label @click=topage(page)></li><li v-show="cursor.currentPageIndex+1<cursor.pages.length" @click=topage({start:(cursor.currentPageIndex+1)*10}) v-i18n=next_page></li></div><div class=infinity-search-other v-show="!(cursor.currentPageIndex+1<cursor.pages.length)"><div class=infinity-search-text v-i18n-html=try_other_search></div><div class=infinity-search-others><img class=infinity-search-other-se @click="searchBy('bing')" src=https://infinity-permanent.infinitynewtab.com/infinity/infinity-search/bing.png?imageView2/0/format/webp/q/100> <img class=infinity-search-other-se @click="searchBy('baidu')" src=https://infinity-permanent.infinitynewtab.com/infinity/infinity-search/baidu.png?imageView2/0/format/webp/q/100> <img class=infinity-search-other-se @click="searchBy('yahoo')" src=https://infinity-permanent.infinitynewtab.com/infinity/infinity-search/yahoo.png?imageView2/0/format/webp/q/100 style=zoom:0.8;> <img class=infinity-search-other-se style="position: relative;top:3px;" @click="searchBy('duckduckgo')" src=https://infinity-permanent.infinitynewtab.com/infinity/infinity-search/duckduckgo.png?imageView2/0/format/webp/q/100></div></div></div><div class=infinity-search-body-hover v-show=showHover></div></div><div class=infinity-search-bottom><div class=infinity-search-bottom-content><li><a infinity-href=https://infinitynewtab.com/terms-of-use.html v-i18n=about></a></li><li><a infinity-href=https://infinitynewtab.com/contact-us.html v-i18n=contact></a></li><li><a infinity-href=https://infinitynewtab.com/privacy-policy.html v-i18n=privacy></a></li><li><a infinity-href=https://infinitynewtab.com/terms-of-use.html v-i18n=terms></a></li></div></div></div><script defer name=infinity-search-js src=/modules/infinity-search/infinity-search.js></script></template>
