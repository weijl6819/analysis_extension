<template><div id=history-cover></div><div id=history-box class=sildeBox :style={zoom:leftzoom}><div class=slide-title><div class="slide-close history-close" @click=hide()></div><div class=slide-title-box><li class="slide-menu slide-menu-selected" v-i18n=history></li></div></div><div class=history-out><div class=history-search-out><input class="slide-search history-search" type=search v-model=queryString @input=searched v-i18n-placeholder=search_week_history></div><div class=history-clear-out><span class=history-clear v-show="items.length>0" @click=clearHistory v-i18n=clear_history></span></div></div><div class="history-content infinity-fadeIn-8" @scroll=scroll><div class=history-loading-top v-if=!items.length></div><div class=history-item-outer v-for="item in items"><div class=history-item @click=open($event,item)><div class=history-img-name><img v-bind:src="'chrome://favicon/'+item.url" class=history-icon> <span v-if="item.title !=''" class=history-name title={{item.title}} v-text=item.title></span> <span v-else class=history-name title={{item.url}} v-text=item.url></span></div><span class=history-time v-text=formatDate(item.lastVisitTime)></span><div class=history-delete @click=deleteItem($event,item)></div></div></div><h3 class="history-h3 g-{{showNoSearch}}" v-i18n=no_any_search_keywords><span></span></h3><h3 class="history-h3 g-{{showNoMore}}" v-i18n=no_more_history></h3><h3 class="history-h3 g-{{showNoAny}}" v-i18n=no_any_history></h3><div class="history-loading g-show-{{showLoading}}"><div class=g-loading></div></div></div><div class="infinity-splash history-splash" v-i18n=initialization></div></div><script defer name=history-js src=/modules/history/history.js></script></template>
