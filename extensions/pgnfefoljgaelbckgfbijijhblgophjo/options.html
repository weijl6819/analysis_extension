<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<title>Weblio エクステンション オプション</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" async="async" src="options.js"></script>
<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<div id=content>
<h1>
<img src="logoLM.png" title="Weblio｜辞書＜国語辞典・国語辞書・百科事典＞" alt="Weblio｜辞書＜国語辞典・国語辞書・百科事典＞">
<span ID=title>Weblio エクステンション オプション</span>
</h1>

<table class=option>
<tr>
<td class=optionTtl>検索機能：</td>
<td>
<form name="chFormPr">
<input type="radio" name="act" value="on" ID=opSchEblOn>ONにする<br>
<input type="radio" name="act" value="off" ID=opSchEblOff>OFFにする(一時的に無効にする)<br>
</form>
</td>
</tr>
<tr>
<td class=optionTtl>検索を行うキー：</td>
<td>
<form name="chForm">
<input type="radio" name="act" value="ctr">Ctrlキーを押して検索<br>
<input type="radio" name="act" value="shi">Shiftキーを押して検索<br>
<input type="radio" name="act" value="w">Wキーを押して検索<br>
</form>
</td>
</tr>
<tr>
<td class=optionTtl>右クリックメニューにWeblioを表示する</td>
<td>
<form name="chFormCt">
<input type="radio" name="act" value="noShow">表示しない</b><br>
<input type="radio" name="act" value="show">表示する</b><br>
</form>
</td>
</tr>
<tr>
<td class=optionTtl>「Alt + w」キーで<br>オプション画面を呼び出す：</td>
<td>
<form name="chFormOp">
<input type="radio" name="act" value="op">有効にする<br>
<input type="radio" name="act" value="noOp">無効にする<br>
</form>
</td>
</tr>
</table>

<div id=status></div><br>
<div class=optionBtn>
<button id=opBtn>保存する</button>&nbsp;&nbsp;<button id=opBtnCncl>キャンセル</button>
</div>
</div>

<div class=footer>

</div>
</body>
</html>
