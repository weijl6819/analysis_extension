<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Daily Coin Feed Settings</title>

    <link rel="stylesheet" type="text/css" href="/js/_external/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/js/_external/jquery.ultraselect.css">
    <link rel="stylesheet" type="text/css" href="/css/options.css" />

	<script type="text/javascript" src="js/background/namespace.js"></script>
	<script type="text/javascript" src="/js/Prefs.js"></script>
	<script type="text/javascript" src="/js/Utils.js"></script>
	<script type="text/javascript" src="/js/locale.js"></script>

	<script type="text/javascript" src="/js/options/options.js"></script>
	<script type="text/javascript" src="/js/options.js"></script>

    <script type="text/javascript" src="/js/_external/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/_external/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/_external/jquery.ultraselect.js"></script>

</head>
<body>

<div class="nca_global nca_layout nca_settings_layout nca_centered">
    <div class="nca_layout_pad nca_border_box">

        <!-- header -->
        <div class="nca_header">
            <div id="close_setting" class="nca_close nca_ic_close"></div>
            <div class="nca_header_title">
                <div class="nca_header_title_content">
                    <div class="nca_header_title_icon">
                        <div class="nca_header_title_icon_block nca_ic_settings_light"></div>
                    </div>
                    <span msg="options_title">Settings</span></div>
            </div>
        </div>
        <!-- /header -->

        <!-- settings -->
        <div class="nca_settings">

			<div class="nsa_downloader_settings_field gta_downloader_noselect">
				<legend class="nsa-options-source-title" msg="options_select_source">Show sources:</legend>
                <div class="nsa-options-source-field">
                    <select id="sourceSelect" class="nsa-options-source-select" multiple="multiple" size="5">
                        <option value="rss">Web (RSS)</option>
                        <option value="twitter">Twitter</option>
                        <option value="facebook" class="disabled" title="Will be added soon" disabled>Facebook</option>
                        <option value="reddit" class="disabled" title="Will be added soon" disabled>Reddit</option>
                        <option value="telegram">Telegram</option>
                        <option value="youtube" class="disabled" title="Will be added soon" disabled>Youtube</option>
                        <option value="other">other</option>
                    </select>
                </div>
			</div>

            <div class="nsa_downloader_settings_field gta_downloader_noselect">
                <fieldset>
                    <label>
                        <input type="checkbox" sname="show_posts_first" />
                        <span msg="options_show_post_first">Show unreaded posts first</span>
                    </label><br/>
                </fieldset>                 
            </div>

            <div class="nsa_downloader_settings_field gta_downloader_noselect">
                <fieldset>
                    <label>
                        <input type="checkbox" sname="show_posts_unmark" />
                        <span msg="options_show_post_unmark">Show only unreaded posts</span>
                    </label><br/>
                </fieldset>                 
            </div>

            <!--div class="nsa_downloader_settings_field gta_downloader_noselect">
                <fieldset>
                    <label>
                        <input type="checkbox" sname="dont_ask_mark_all" />
                        <span msg="options_dont_ask_mark_all">Don't ask me again mark all</span>
                    </label><br/>
                </fieldset>                 
            </div>

            <div class="nsa_downloader_settings_field gta_downloader_noselect">
                <fieldset>
                    <label>
                        <input type="checkbox" sname="dont_ask_remove_all" />
                        <span msg="options_dont_ask_remove_all">Don't ask me again archive all</span>
                    </label><br/>
                </fieldset>                 
            </div-->

            <div class="nsa_downloader_settings_field gta_downloader_noselect">
                <fieldset>
                    <label>
                        <input type="checkbox" sname="show_prices_updates" />
                        <span msg="options_show_prices_updates">Show prices updates</span>
                    </label><br/>
                </fieldset>                 
            </div>

            <div class="nsa_downloader_settings_field gta_downloader_noselect">
                <fieldset>
                    <label>
                        <input type="checkbox" sname="show_mini_graphs" />
                        <span msg="options_show_mini_graphs">Show Mini-graphs</span>
                    </label><br/>
                </fieldset>                 
            </div>

        </div>
        <!-- /settings -->

        <!-- footer -->
        <div class="nca_footer nca_border_box nca_clearfix">
            <div class="nca_footer_wrapper nca_flexbox nca_flexbox_row">
                <div class="nca_footer_content nca_clearfix  nca_flexbox">
                    <div class="nca_button_suggestion nca_noselect" id="suggestion" msg="options_suggestion">Submit bug or suggestion</div>
                </div>
                <div class="nca_process_message nca_noselect" id="save_proccess" msg="options_saved">Saved</div>
                <div class="nca_footer_content nca_clearfix  nca_flexbox"></div>
                <div class="nca_actions nca_clearfix">
                    <div class="nca_button nca_noselect" id="save_setting" msg="options_save">Save</div>
                </div>
            </div>
        </div>
        <!-- /nca footer -->

    </div>
</div>


</body>

</html>
